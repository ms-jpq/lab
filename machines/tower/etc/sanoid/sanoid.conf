#############
# TEMPLATES #
#############

[template_active]
  autosnap = yes
  autoprune = yes

[template_short_archive]
  hourly = 24
  daily = 7
  weekly = 4
  monthly = 12
  yearly = 1


############
# DATASETS #
############

[white/nspawn]
  recursive = yes
  use_template = active,short_archive
  process_children_only = yes

[white/qemu]
  recursive = yes
  use_template = active,short_archive
  process_children_only = yes
