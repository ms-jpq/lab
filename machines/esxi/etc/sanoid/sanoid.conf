#############
# TEMPLATES #
#############

[template_active]
  autosnap = yes
  autoprune = yes

[template_short_archive]
  hourly = 24
  daily = 7
  weekly = 4
  monthly = 12


############
# DATASETS #
############

[purple/nspawn]
  recursive = yes
  use_template = active,short_archive
  process_children_only = yes

[purple/qemu]
  # recursive needed for zvols
  recursive = yes
  use_template = active,short_archive
  process_children_only = yes
