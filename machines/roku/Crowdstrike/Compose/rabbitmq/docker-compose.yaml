---
services:
  rabbitmq:
    restart: unless-stopped
    image: docker.io/library/rabbitmq:management
    labels:
      traefik.enable: true
      traefik.http.routers.rabbitmq.rule: HostRegexp(`^rabbit\.`)
      traefik.http.services.rabbitmq.loadbalancer.server.port: 15672
      traefik.http.routers.rabbitmq.middlewares: rabbitmq
      traefik.http.middlewares.rabbitmq.headers.customRequestHeaders.Authorization: Basic cmFiYml0bXE6cmFiYml0bXE=
    healthcheck:
      test:
        - CMD
        - rabbitmq-diagnostics
        - ping
    environment:
      RABBITMQ_DEFAULT_USER: ${COMPOSE_PROJECT_NAME}
      RABBITMQ_DEFAULT_PASS: ${COMPOSE_PROJECT_NAME}
    # ports:
    #   - 5672
    volumes:
      - data:/var/lib/rabbitmq

networks:
  default:
    external: true
    name: traefik

volumes:
  data:
