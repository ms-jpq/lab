---
services:
  miniflux:
    image: ghcr.io/miniflux/miniflux:latest
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.miniflux.rule: HostRegexp(`^rss\.`)
      traefik.http.services.miniflux.loadbalancer.server.port: 8080
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - localhost:8080/about
    environment:
      # HTTPS_PROXY: socks5://droplet.w-0.droplet.home.arpa:1080
      # HTTP_PROXY: *proxy
      ADMIN_PASSWORD:
      ADMIN_USERNAME:
      BASE_URL:
      CLEANUP_ARCHIVE_READ_DAYS: -1
      CLEANUP_ARCHIVE_UNREAD_DAYS: -1
      CREATE_ADMIN: 1
      DATABASE_URL:
      HTTP_CLIENT_PROXY: socks5://droplet.w-0.droplet.home.arpa:1080
      HTTP_CLIENT_TIMEOUT: &timeout 600
      INVIDIOUS_INSTANCE: youtube.${DOMAIN}
      MEDIA_PROXY_HTTP_CLIENT_TIMEOUT: *timeout
      MEDIA_PROXY_RESOURCE_TYPES: image,audio,video
      MEDIA_PROXY_MODE: all
      RUN_MIGRATIONS: 1
      WORKER_POOL_SIZE:
      YOUTUBE_EMBED_URL_OVERRIDE: https://youtube.${DOMAIN}/embed/

networks:
  default:
    external: true
    name: traefik
