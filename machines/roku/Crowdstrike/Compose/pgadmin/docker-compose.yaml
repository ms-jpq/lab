---
services:
  pgadmin:
    restart: unless-stopped
    image: docker.io/dpage/pgadmin4:latest
    labels:
      traefik.enable: true
      traefik.http.routers.pgadmin.rule: HostRegexp(`^pgadmin\.`)
      traefik.http.services.pgadmin.loadbalancer.server.port: 80
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - localhost:80
    environment:
      WEBSERVER_AUTO_CREATE_USER:
      WEBSERVER_REMOTE_USER: X-Forwarded-User

  mcp:
    restart: unless-stopped
    image: us-central1-docker.pkg.dev/database-toolbox/toolbox/toolbox:latest
    labels:
      traefik.enable: true
      traefik.http.routers.pgadmin-mcp.rule: HostRegexp(`^mcp-postgres\.`)
      traefik.http.services.pgadmin-mcp.loadbalancer.server.port: 8978
    command:
      - toolbox
      - "--address=::"

networks:
  default:
    external: true
    name: traefik

volumes:
  data:
