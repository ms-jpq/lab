---
services:
  phpmyadmin:
    restart: unless-stopped
    image: docker.io/dpage/pgadmin4:latest
    labels:
      traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule: HostRegexp(`^pgadmin\.`)
      traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port: 80
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - localhost:80
    environment:
      WEBSERVER_AUTO_CREATE_USER:
      WEBSERVER_REMOTE_USER: X-Forwarded-User

  pg:
    restart: unless-stopped
    image: docker.io/library/postgres:latest
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    volumes:
      - data:/var/lib/postgresql

  mcp:
    restart: unless-stopped
    image: us-central1-docker.pkg.dev/database-toolbox/toolbox/toolbox:latest
    labels:
      traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule: HostRegexp(`^mcp-postgres\.`)
      traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port: 8978
    command:
      - toolbox
      - "--address=::"

volumes:
  data:
