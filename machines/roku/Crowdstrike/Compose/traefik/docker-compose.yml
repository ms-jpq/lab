---
services:
  traefik:
    restart: unless-stopped
    image: docker.io/library/traefik:latest
    labels:
      traefik.web.routers.${COMPOSE_PROJECT_NAME}.rule: PathPrefix(`/`)
      traefik.web.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port: 8080
    command:
      - --api.insecure=true
      - --api.dashboard=true
      - --providers.docker.network=traefik
      - --entrypoints.web.address=:80
      - --entrypoints.web.forwardedHeaders.insecure=true
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
