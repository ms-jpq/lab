---
services:
  cloudbeaver:
    restart: unless-stopped
    image: docker.io/dbeaver/cloudbeaver:latest
    labels:
      traefik.http.routers.miniflux.rule: Host(`sql.${DOMAIN}`)
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - 127.0.0.1:8978
    ports:
      - 8978
    volumes:
      - d:/Docker/Volumes/cloudbeaver:/opt/cloudbeaver/workspace
