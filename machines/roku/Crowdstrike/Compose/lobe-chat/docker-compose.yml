---
services:
  lobe-chat:
    restart: unless-stopped
    image: docker.io/lobehub/lobe-chat-database:latest
    labels:
      traefik.web.routers.${COMPOSE_PROJECT_NAME}.rule: HostRegexp(`^chat\.`)
      traefik.web.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port: 3210
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - 127.0.0.1:3210
    environment:
      ANTHROPIC_API_KEY:
      APP_URL: https://chat.${DOMAIN}
      AUTH_AUTH0_ID:
      AUTH_AUTH0_ISSUER:
      AUTH_AUTH0_SECRET:
      BROWSERLESS_TOKEN:
      BROWSERLESS_URL: http://browserless:3000
      DATABASE_URL: postgres://${COMPOSE_PROJECT_NAME}:${COMPOSE_PROJECT_NAME}@pg/${COMPOSE_PROJECT_NAME}
      DEEPSEEK_API_KEY:
      FEATURE_FLAGS: -check_updates,-clerk_sign_up,-welcome_suggest,-market
      GOOGLE_API_KEY:
      KEY_VAULTS_SECRET:
      NEXT_AUTH_SECRET:
      NEXT_AUTH_SSO_PROVIDERS: auth0
      NEXT_PUBLIC_SERVICE_MODE: server
      NEXTAUTH_URL: https://chat.${DOMAIN}/api/auth
      OLLAMA_MODEL_LIST:
      OLLAMA_PROXY_URL: http://proxy.kompsed-ollama-proxy.svc.cluster.local:80
      OPENAI_API_KEY:
      OPENROUTER_API_KEY:
      S3_ACCESS_KEY_ID:
      S3_BUCKET:
      S3_ENABLE_PATH_STYLE: 1
      S3_ENDPOINT: &s3 https://s3.${DOMAIN}
      S3_PUBLIC_DOMAIN: *s3
      S3_SECRET_ACCESS_KEY:
      SEARXNG_URL: http://droplet.w-0.droplet.home.arpa:8080
      XAI_API_KEY:

  pg:
    restart: unless-stopped
    image: docker.io/pgvector/pgvector:pg17
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    volumes:
      - d:/Docker/Volumes/lobe-chat:/var/lib/postgresql/data

  browserless:
    restart: unless-stopped
    image: ghcr.io/browserless/chrome:latest
    environment:
      HEALTH: true
      TOKEN:
