---
services:
  wallabag:
    image: docker.io/wallabag/wallabag:latest
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "30"
        - --
        - 127.0.0.1:80
    labels:
      - kompose.service.expose=pocket.${DOMAIN}
      - kompose.init.containers.image=docker.io/wallabag/wallabag:latest
      - kompose.init.containers.command=["sh", "-c", "/entrypoint.sh migrate || :"]
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=Wallabag
      - flame.pawelmalak/url=https://pocket.${DOMAIN}
      - flame.pawelmalak/icon=bookmark-multiple
    environment: &env # HTTP_PROXY: http://warp-srv-1:1080
      SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
      SYMFONY__ENV__DATABASE_HOST:
      SYMFONY__ENV__DATABASE_NAME: wallabag
      SYMFONY__ENV__DATABASE_PASSWORD:
      SYMFONY__ENV__DATABASE_PORT: 5432
      SYMFONY__ENV__DATABASE_USER:
      SYMFONY__ENV__DOMAIN_NAME: https://pocket.${DOMAIN}
      SYMFONY__ENV__MAILER_DSN: smtp://host.home.arpa:25
    ports:
      - 80
    extra_hosts:
      - host.home.arpa:host-gateway

  redis:
    image: docker.io/library/redis:latest
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data
    ports:
      - 6379
