---
services:
  httpbin:
    image: docker.io/kennethreitz/httpbin:latest
    userns_mode: auto
    restart: always
    labels:
      - kompose.service.expose=http.${DOMAIN}
      - flame.type=app
      - flame.name=HTTPbin
      - flame.url=https://http.${DOMAIN}
      - flame.icon=test-tube
    ports:
      - 80
