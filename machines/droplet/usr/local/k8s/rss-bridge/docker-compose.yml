---
services:
  rss-bridge:
    image: ghcr.io/rss-bridge/rss-bridge:latest
    restart: always
    labels:
      - kompose.service.expose=bridge.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=RSSbr
      - flame.pawelmalak/url=https://bridge.${DOMAIN}
      - flame.pawelmalak/icon=bridge
    ports:
      - 80
    volumes:
      - ./config.ini.php:/config/config.ini.php:ro
