---
services:
  archivebox:
    image: docker.io/archivebox/archivebox:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:8000
    labels:
      - kompose.service.expose=archive.${DOMAIN}
    environment:
      # HTTP_PROXY: http://warp-srv-1:1080
      ADMIN_PASSWORD: None
      ADMIN_USERNAME: None
      ALLOWED_HOSTS: "*"
      MEDIA_MAX_SIZE: 50m
      PGID: 1000
      PUBLIC_ADD_VIEW: True
      PUID: 1000
      SAVE_PDF: False
      SAVE_SCREENSHOT: False
      TIMEOUT: 600
    command:
      - server
      - --quick-init
      - 0.0.0.0:8000
    volumes:
      - /var/lib/local/${COMPOSE_PROJECT_NAME}:/data
