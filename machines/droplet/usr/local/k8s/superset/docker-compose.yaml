---
services:
  superset:
    image: docker.io/apache/superset:latest
    userns_mode: auto
    restart: always
    labels:
      - kompose.service.expose=superset.${DOMAIN}
    environment:
      SUPERSET_SECRET_KEY:
    ports:
      - 8088
