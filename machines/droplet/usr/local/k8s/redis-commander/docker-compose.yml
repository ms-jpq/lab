---
services:
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    userns_mode: auto
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8081
    labels:
      - kompose.service.expose=redis.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=Redis
      - flame.pawelmalak/url=https://redis.${DOMAIN}
      - flame.pawelmalak/icon=database-clock
    environment:
      REDIS_HOSTS: lo:redis:6379:0:${COMPOSE_PROJECT_NAME}
    ports:
      - 8081

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data
    command:
      - redis-server
      # - --requirepass
      # - ${COMPOSE_PROJECT_NAME}
    ports:
      - 6379
