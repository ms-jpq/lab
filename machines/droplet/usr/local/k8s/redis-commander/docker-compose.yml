---
services:
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8081
    labels:
      kompose.service.expose: redis.${DOMAIN}
    environment:
      REDIS_HOSTS: lo:redis:6379:0:${COMPOSE_PROJECT_NAME}
    ports:
      - 8081

  redis:
    image: docker.io/library/redis:latest
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data
    command:
      - redis-server
      # - --requirepass
      # - ${COMPOSE_PROJECT_NAME}
    ports:
      - 6379
