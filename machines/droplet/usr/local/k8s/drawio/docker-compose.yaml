---
services:
  drawio:
    image: docker.io/jgraph/drawio:latest
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:8080
    labels:
      - kompose.service.expose=draw.${DOMAIN}
