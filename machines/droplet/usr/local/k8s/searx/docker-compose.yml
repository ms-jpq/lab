---
services:
  searxng:
    image: docker.io/searxng/searxng:latest
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    mem_swappiness: 0
    # healthcheck:
    #   test:
    #     - CMD
    #     - wget
    #     - --quiet
    #     - --spider
    #     - --timeout
    #     - "1"
    #     - --
    #     - 127.0.0.1:8080
    labels:
      - kompose.service.expose=ask.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=Searx
      - flame.pawelmalak/url=https://ask.${DOMAIN}
      - flame.pawelmalak/icon=search-web
    ports:
      - 8080
    volumes:
      - ./limiter.toml:/etc/searxng/limiter.toml
      - ./settings.yml:/etc/searxng/settings.yml

  redis:
    image: docker.io/library/redis:latest
    restart: always
    mem_swappiness: 0
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data
    ports:
      - 6379
