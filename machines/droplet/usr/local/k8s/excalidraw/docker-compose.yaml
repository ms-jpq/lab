---
services:
  excalidraw:
    image: docker.io/excalidraw/excalidraw:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:80
    labels:
      - kompose.service.expose=draw.${DOMAIN}
    ports:
      - 80
