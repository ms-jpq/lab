---
services:
  excalidraw:
    image: docker.io/excalidraw/excalidraw:latest
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - 127.0.0.1:80
    labels:
      kompose.service.expose: draw.${DOMAIN}
    ports:
      - 80
