---
services:
  vault:
    image: docker.io/hashicorp/vault:latest
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8200
    labels:
      kompose.service.expose: vault.${DOMAIN}
    ports:
      - 8200
    volumes:
      - data:/vault/file
      - log:/vault/logs

volumes:
  data:
  log:
