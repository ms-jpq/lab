---
services:
  phpmyadmin:
    image: docker.io/library/phpmyadmin:latest
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:80
    labels:
      - kompose.service.expose=mysql.${DOMAIN}
    ports:
      - 80
    environment:
      PMA_HOST: mysql
      PMA_PASSWORD: ${COMPOSE_PROJECT_NAME}
      PMA_USER: root

  mysql:
    image: docker.io/library/mysql:latest
    restart: always
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - --password=${COMPOSE_PROJECT_NAME}
        - ping
    labels:
      - kompose.controller.type=statefulset
    environment:
      MYSQL_DATABASE: ${COMPOSE_PROJECT_NAME}
      MYSQL_PASSWORD: ${COMPOSE_PROJECT_NAME}
      MYSQL_ROOT_PASSWORD: ${COMPOSE_PROJECT_NAME}
      MYSQL_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 3306
    volumes:
      - data:/var/lib/mysql

volumes:
  data:
