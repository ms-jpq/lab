---
services:
  prowlarr:
    image: ghcr.io/ghcr.io/hotio/prowlarr:latest
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:9696
    labels:
      - kompose.controller.type=statefulset
      - kompose.service.expose=bt.${DOMAIN}
    ports:
      - 9696
    volumes:
      - /var/lib/local/${COMPOSE_PROJECT_NAME}:/config
