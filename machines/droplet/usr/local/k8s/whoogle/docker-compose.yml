---
services:
  whoogle:
    image: docker.io/benbusby/whoogle-search:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:5000
    labels:
      - kompose.service.expose=bing.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=Whoogle
      - flame.pawelmalak/url=https://bing.${DOMAIN}
      - flame.pawelmalak/icon=magnify
    environment:
      # WHOOGLE_PROXY_LOC: warp-srv-1:1080
      WHOOGLE_CONFIG_NEW_TAB: true
      WHOOGLE_CONFIG_URL:
      WHOOGLE_CONFIG_VIEW_IMAGE: true
      WHOOGLE_PROXY_TYPE: socks5
    ports:
      - 5000
    volumes:
      - conf:/config

volumes:
  conf:
