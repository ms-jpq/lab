---
services:
  postgrest:
    image: docker.io/postgrest/postgrest:latest
    labels:
      kompose.service.expose: postgrest.${DOMAIN}
    environment:
      PGRST_DB_URI:
      PGRST_OPENAPI_SERVER_PROXY_URI: http://[::]:3000
    ports:
      - 3000

  swagger:
    image: docker.io/swaggerapi/swagger-ui:latest
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:8080
    labels:
      kompose.service.expose: postgreswagger.${DOMAIN}
    environment:
      API_URL: http://postgrest:3000/
    ports:
      - 8080
