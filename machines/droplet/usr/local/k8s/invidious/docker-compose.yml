---
services:
  invidious:
    image: quay.io/invidious/invidious:${TAG}
    restart: always
    depends_on:
      pg:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - 127.0.0.1:3000/preferences
    labels:
      - kompose.service.expose=youtube.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=Invidious
      - flame.pawelmalak/url=https://youtube.${DOMAIN}
      - flame.pawelmalak/icon=youtube-tv
    environment:
      INVIDIOUS_PORT: &port 3000
    ports:
      - *port
    volumes:
      - ./conf.yml:/invidious/config/config.yml:ro

  pg:
    image: docker.io/library/postgres:latest
    restart: always
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    labels:
      - kompose.controller.type=statefulset
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 5432
    tmpfs:
      - /var/lib/postgresql/data
