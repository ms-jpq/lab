---
services:
  typebot-builder:
    image: docker.io/baptistearno/typebot-builder:latest
    depends_on:
      pg:
        condition: service_healthy
    labels:
      - kompose.service.expose=typebot.${DOMAIN}
    environment:
      ENCRYPTION_SECRET:
      NEXTAUTH_URL:
      NEXT_PUBLIC_VIEWER_URL:
      DATABASE_URL: &db postgresql://${COMPOSE_PROJECT_NAME}:${COMPOSE_PROJECT_NAME}@pg:5432/${COMPOSE_PROJECT_NAME}
    ports:
      - 3000

  typebot-viewer:
    image: docker.io/baptistearno/typebot-viewer:latest
    depends_on:
      pg:
        condition: service_healthy
    labels:
      - kompose.service.expose=bot.${DOMAIN}
    environment:
      ENCRYPTION_SECRET:
      NEXTAUTH_URL:
      NEXT_PUBLIC_VIEWER_URL:
      DATABASE_URL: *db
    ports:
      - 3000

  pg:
    image: docker.io/library/postgres:latest
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 5432
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
