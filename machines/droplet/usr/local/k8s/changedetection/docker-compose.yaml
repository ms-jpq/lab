---
services:
  changedetection:
    image: ghcr.io/dgtlmoon/changedetection.io:latest
    userns_mode: auto
    restart: always
    labels:
      - kompose.service.expose=changes.${DOMAIN}
    environment:
      # HTTPS_PROXY: socks5h://warp-srv-1:1080
      # HTTP_PROXY: socks5h://warp-srv-1:1080
      BASE_URL:
      USE_X_SETTINGS: 1
    volumes:
      - /var/lib/local/${COMPOSE_PROJECT_NAME}:/datastore
