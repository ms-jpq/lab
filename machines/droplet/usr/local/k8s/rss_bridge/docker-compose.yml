---
services:
  rss-bridge:
    image: ghcr.io/rss-bridge/rss-bridge:latest
    userns_mode: auto
    restart: always
    labels:
      - kompose.service.expose=bridge.${DOMAIN}
      - flame.type=app
      - flame.name=RSSbr
      - flame.url=https://bridge.${DOMAIN}
      - flame.icon=bridge
    ports:
      - 80
    volumes:
      - ./config.ini.php:/config/config.ini.php:ro
