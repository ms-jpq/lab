---
services:
  bitmagnet:
    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    cpu_shares: 128
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - localhost:3333
    labels:
      kompose.service.expose: dht.${DOMAIN}
    environment:
      POSTGRES_DB: bitmagnet
      POSTGRES_USER:
      POSTGRES_HOST:
      POSTGRES_PASSWORD:
    command:
      - worker
      - run
      - --keys=http_server
      - --keys=queue_server
      - --keys=dht_crawler
    ports:
      - "3334:3334/tcp"
      - "3334:3334/udp"
