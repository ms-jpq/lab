---
services:
  stirling-pdf:
    image: frooodle/s-pdf:latest
    userns_mode: auto
    restart: always
    labels:
      - kompose.service.expose=pdf.${DOMAIN}
    environment:
      DOCKER_ENABLE_SECURITY: false
      INSTALL_BOOK_AND_ADVANCED_HTML_OPS: false
      LANGS: en_GB
    ports:
      - 8080
    volumes:
      - /var/lib/local/pdf:/configs
      - data:/usr/share/tessdata
      - logs:/logs

volumes:
  data:
  logs:
