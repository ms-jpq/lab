---
services:
  adminer:
    image: docker.io/library/adminer:latest
    userns_mode: auto
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`^postgres\.`)
    ports:
      - 8080
