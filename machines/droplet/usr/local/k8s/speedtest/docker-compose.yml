---
services:
  speedtest:
    image: ghcr.io/librespeed/speedtest:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:80
    labels:
      - kompose.service.expose=speedtest.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=SpeedTest
      - flame.pawelmalak/url=https://speedtest.${DOMAIN}
      - flame.pawelmalak/icon=car-speed-limiter
    ports:
      - 80
    volumes:
      - data:/database

volumes:
  data:
