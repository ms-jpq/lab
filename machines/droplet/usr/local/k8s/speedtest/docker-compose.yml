---
services:
  speedtest:
    image: ghcr.io/librespeed/speedtest:latest
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - localhost:80
    labels:
      kompose.service.expose: speedtest.${DOMAIN}
    ports:
      - 80
    volumes:
      - data:/database

volumes:
  data:
