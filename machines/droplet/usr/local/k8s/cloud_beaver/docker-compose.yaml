---
services:
  cloudbeaver:
    image: docker.io/dbeaver/cloudbeaver:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:8978
    labels:
      - kompose.service.expose=sql.${DOMAIN}
    volumes:
      - data:/opt/cloudbeaver/workspace

volumes:
  data:
