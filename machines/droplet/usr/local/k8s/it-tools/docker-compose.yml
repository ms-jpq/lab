---
services:
  it-tools:
    image: ghcr.io/corentinth/it-tools:latest
    userns_mode: auto
    restart: always
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:80
    labels:
      - kompose.service.expose=tools.${DOMAIN}
      - flame.pawelmalak/type=app
      - flame.pawelmalak/name=ItTools
      - flame.pawelmalak/url=https://tools.${DOMAIN}
      - flame.pawelmalak/icon=tools
    ports:
      - 80
