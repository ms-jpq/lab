[Network]
IPv6AcceptRA         = yes
DHCPPrefixDelegation = yes

[DHCPv6]
WithoutRA            = solicit
UseDelegatedPrefix   = yes

[IPv6AcceptRA]
DHCPv6Client         = always
Token                = static:::69:420:420:69

[DHCPPrefixDelegation]
UplinkInterface      = :self
Token                = static:::69:420:420:69
