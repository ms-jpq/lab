#

add element inet user internal_ports {
  tcp . 1090, # flaresolverr
  tcp . 27017, # mongodb
  tcp . http,
  tcp . https,
  tcp . mysql,
  tcp . redis,
  tcp . socks,
}

add element inet user external_ports {
  tcp . 4001, # ipfs
  tcp . http,
  tcp . https,
  tcp . imap2,
  tcp . smtp,
  udp . 4001, # ipfs
  udp . 60000-61000, # mosh
  udp . https,
}

add element inet user external_ifs { m5_assert([ENV_WAN_IF]) }
