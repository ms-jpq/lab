---
services:
  s3:
    image: docker.io/andrewgaul/s3proxy:latest
    userns_mode: auto
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`s3.{.+}.{.+$$}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.service=${COMPOSE_PROJECT_NAME}
    environment:
      S3PROXY_CREDENTIAL:
      S3PROXY_IDENTITY:
    volumes:
      - /var/lib/local/rclone:/data

  dav:
    image: docker.io/rclone/rclone:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - localhost:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}2.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}2.rule=HostRegexp(`minio.{.+}.{.+$$}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}2.service=${COMPOSE_PROJECT_NAME}2
    environment:
      RCLONE_CONFIG_S3_TYPE: s3
      RCLONE_S3_ACCESS_KEY_ID: ${S3PROXY_IDENTITY}
      RCLONE_S3_ENDPOINT: http://s3:80
      RCLONE_S3_PROVIDER: AWS
      RCLONE_S3_SECRET_ACCESS_KEY: ${S3PROXY_CREDENTIAL}
    command:
      - serve
      - webdav
      - --config=/dev/null
      - --addr=:8080
      - --
      - s3:/

networks:
  default:
    external: true
    name: traefik
