---
services:
  srv:
    image: ghcr.io/everywall/ladder:latest
    userns_mode: auto
    restart: on-failure
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`12ft.{.+}.{.+$$}`)

networks:
  default:
    external: true
    name: traefik
