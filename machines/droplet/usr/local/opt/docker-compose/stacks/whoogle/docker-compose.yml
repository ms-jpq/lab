---
services:
  srv:
    image: docker.io/benbusby/whoogle-search:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:5000
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=5000
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`bing.{.+}.{.+$$}`)
    environment:
      WHOOGLE_CONFIG_URL:
      WHOOGLE_CONFIG_VIEW_IMAGE: true
      WHOOGLE_CONFIG_NEW_TAB: true
    network_mode: service:warp

  warp:
    image: docker.io/caomingjun/warp:latest
    userns_mode: auto
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      WARP_SLEEP: 2
    networks:
      - default
      - traefik
    volumes:
      - warp:/var/lib/cloudflare-warp

networks:
  traefik:
    external: true
    name: traefik

volumes:
  warp:
