---
services:
  srv:
    image: quay.io/minio/minio:latest
    userns_mode: auto
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=9001
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`${COMPOSE_PROJECT_NAME}.{.+}.{.+$$}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.service=${COMPOSE_PROJECT_NAME}
      - traefik.http.services.${COMPOSE_PROJECT_NAME}2.loadbalancer.server.port=9000
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}2.rule=HostRegexp(`s3.{.+}.{.+$$}`)
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}2.service=${COMPOSE_PROJECT_NAME}
    environment:
      MINIO_BROWSER_REDIRECT_URL:
      MINIO_ROOT_PASSWORD: ${COMPOSE_PROJECT_NAME}${COMPOSE_PROJECT_NAME}
      MINIO_ROOT_USER: ${COMPOSE_PROJECT_NAME}
    command:
      - server
      - /data
      - --console-address
      - :9001
    volumes:
      - data:/data

networks:
  default:
    external: true
    name: traefik

volumes:
  data:
