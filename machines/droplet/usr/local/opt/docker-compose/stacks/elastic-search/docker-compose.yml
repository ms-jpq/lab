---
services:
  srv:
    image: docker.io/library/kibana:${VERSION}
    userns_mode: auto
    restart: unless-stopped
    depends_on:
      es:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:5601
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=5601
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`elastic.{.+}.{.+$$}`)
    environment:
      SERVER_NAME:
      ELASTICSEARCH_HOSTS: http://es:9200
      ELASTICSEARCH_SSL_VERIFICATIONMODE: none
    networks:
      - default
      - traefik

  es:
    image: docker.io/library/elasticsearch:${VERSION}
    userns_mode: auto
    restart: unless-stopped
    mem_limit: 512M
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - http://127.0.0.1:9200/_cluster/health
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: -Xms256M -Xmx256M
    ports:
      - 9200:9200

networks:
  traefik:
    external: true
    name: traefik
