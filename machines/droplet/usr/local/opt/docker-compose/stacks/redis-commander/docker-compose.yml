---
services:
  srv:
    image: ghcr.io/joeferner/redis-commander:latest
    userns_mode: auto
    restart: on-failure
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --output-document
        - /dev/null
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8081
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8081
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`redis.{.+}.{.+$$}`)
    environment:
      REDIS_HOSTS: lo:redis
    networks:
      - default
      - traefik

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: on-failure
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    ports:
      - 127.0.0.53:63790:6379

networks:
  traefik:
    external: true
    name: traefik
