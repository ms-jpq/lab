---
services:
  srv:
    image: ghcr.io/joeferner/redis-commander:latest
    userns_mode: auto
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8081
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8081
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`^redis\.`)
      - flame.type=app
      - flame.name=Redis
      - flame.url=https://redis.${DOMAIN}
      - flame.icon=database-clock
    environment:
      REDIS_HOSTS: lo:redis:6379:0:${COMPOSE_PROJECT_NAME}
    networks:
      - default
      - traefik

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data
    command:
      - redis-server
      # - --requirepass
      # - ${COMPOSE_PROJECT_NAME}
    ports:
      - 6379:6379

networks:
  traefik:
    external: true
    name: traefik
