---
services:
  srv:
    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    userns_mode: auto
    restart: unless-stopped
    depends_on:
      pg:
        condition: service_healthy
    cpu_shares: 128
    cpus: 1.0
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - localhost:3333
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=3333
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`dht.{.+}.{.+$$}`)
    environment:
      LOG_LEVEL: error
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_HOST: localhost
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PORT: &port "6543"
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    command:
      - worker
      - run
      - --keys=http_server
      - --keys=queue_server
      - --keys=dht_crawler
    network_mode: container:warp-srv-1

  pg:
    image: docker.io/library/postgres:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --port
        - *port
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    command:
      - -p
      - *port
    network_mode: container:warp-srv-1
    volumes:
      - /var/lib/local/${COMPOSE_PROJECT_NAME}/pg:/var/lib/postgresql/data

volumes:
  data:
