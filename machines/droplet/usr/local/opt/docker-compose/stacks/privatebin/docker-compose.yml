---
services:
  srv:
    image: ghcr.io/privatebin/nginx-fpm-alpine:latest
    userns_mode: auto
    restart: on-failure
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --output-document
        - /dev/null
        - --timeout
        - "1"
        - --
        - localhost:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`pastebin.{.+}.{.+$$}`)
    volumes:
      - /usr/local/opt/${COMPOSE_PROJECT_NAME}/conf.php:/srv/cfg/conf.php:ro

networks:
  default:
    external: true
    name: traefik
