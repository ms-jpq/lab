---
services:
  srv:
    image: ghcr.io/privatebin/nginx-fpm-alpine:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - localhost:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`pastebin.{.+}.{.+$$}`)
    volumes:
      - ./conf.php:/srv/cfg/conf.php:ro
      - data:/srv/data

networks:
  default:
    external: true
    name: traefik

volumes:
  data:
