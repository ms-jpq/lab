---
services:
  srv:
    image: ghcr.io/librespeed/speedtest:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - localhost:80
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`^${COMPOSE_PROJECT_NAME}\.`)
      - flame.type=app
      - flame.name=SpeedTest
      - flame.url=https://speed.${DOMAIN}
      - flame.icon=docker
    volumes:
      - data:/database

networks:
  default:
    external: true
    name: traefik

volumes:
  data:
