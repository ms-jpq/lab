---
services:
  srv:
    image: ghcr.io/miniflux/miniflux:latest
    userns_mode: auto
    restart: on-failure
    depends_on:
      pg:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --output-document
        - /dev/null
        - --timeout
        - "1"
        - --
        - localhost:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`rss.{.+}.{.+$$}`)
    environment:
      ADMIN_PASSWORD:
      ADMIN_USERNAME:
      BASE_URL:
      CREATE_ADMIN: 1
      DATABASE_URL: postgres://${COMPOSE_PROJECT_NAME}:${COMPOSE_PROJECT_NAME}@pg/${COMPOSE_PROJECT_NAME}?sslmode=disable
      INVIDIOUS_INSTANCE:
      PROXY_IMAGES: all
      PROXY_MEDIA_TYPES: image,audio,video
      PROXY_OPTION: all
      RUN_MIGRATIONS: 1
    networks:
      - default
      - traefik

  pg:
    image: docker.io/library/postgres:latest
    userns_mode: auto
    user: games
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    volumes:
      - /var/lib/local/${COMPOSE_PROJECT_NAME}:/var/lib/postgresql/data

networks:
  traefik:
    external: true
    name: traefik
