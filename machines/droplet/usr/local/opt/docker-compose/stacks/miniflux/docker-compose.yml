---
services:
  srv:
    image: ghcr.io/miniflux/miniflux:latest
    userns_mode: auto
    restart: unless-stopped
    mem_swappiness: 0
    cpu_shares: 8192
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - localhost:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`rss.{.+}.{.+$$}`)
    environment:
      ADMIN_PASSWORD:
      ADMIN_USERNAME:
      BASE_URL:
      CLEANUP_ARCHIVE_READ_DAYS: -1
      CLEANUP_ARCHIVE_UNREAD_DAYS: -1
      CREATE_ADMIN: 1
      DATABASE_URL:
      HTTP_PROXY: http://warp-srv-1:1080
      INVIDIOUS_INSTANCE:
      PROXY_IMAGES: all
      PROXY_MEDIA_TYPES: image,audio,video
      PROXY_OPTION: all
      RUN_MIGRATIONS: 1
    networks:
      - default
      - traefik

networks:
  traefik:
    external: true
    name: traefik
