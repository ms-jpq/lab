---
services:
  srv:
    image: docker.io/caomingjun/warp:latest
    userns_mode: auto
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      WARP_SLEEP: 2
    networks:
      - default
      - traefik
    volumes:
      - warp:/var/lib/cloudflare-warp

networks:
  traefik:
    external: true
    name: traefik

volumes:
  warp:
