---
services:
  srv:
    image: &img docker.io/wallabag/wallabag:latest
    userns_mode: auto
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "1"
        - --
        - 127.0.0.1:80
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`pocket.{.+}.{.+$$}`)
    environment: &env
      SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
      SYMFONY__ENV__DATABASE_HOST:
      SYMFONY__ENV__DATABASE_NAME: wallabag
      SYMFONY__ENV__DATABASE_PASSWORD:
      SYMFONY__ENV__DATABASE_PORT: 5432
      SYMFONY__ENV__DATABASE_USER:
      SYMFONY__ENV__DOMAIN_NAME: https://${COMPOSE_PROJECT_NAME}.${DOMAIN}
    networks:
      - default
      - traefik
    volumes:
      - data:/var/www/wallabag/web/assets/images

  migrate:
    image: *img
    userns_mode: auto
    environment: *env
    entrypoint:
      - sh
      - -c
    command:
      - |-
        /entrypoint.sh migrate || :

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping

networks:
  traefik:
    external: true
    name: traefik

volumes:
  data:
