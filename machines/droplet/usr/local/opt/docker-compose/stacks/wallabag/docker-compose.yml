---
services:
  srv:
    image: &img docker.io/wallabag/wallabag:latest
    userns_mode: auto
    restart: unless-stopped
    depends_on: &deps
      migrate:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --no-progress-meter
        - --max-time
        - "30"
        - --
        - 127.0.0.1:80
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=80
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`^pocket\.`)
    environment: &env # HTTP_PROXY: http://warp-srv-1:1080
      SYMFONY__ENV__DATABASE_DRIVER: pdo_pgsql
      SYMFONY__ENV__DATABASE_HOST:
      SYMFONY__ENV__DATABASE_NAME: wallabag
      SYMFONY__ENV__DATABASE_PASSWORD:
      SYMFONY__ENV__DATABASE_PORT: 5432
      SYMFONY__ENV__DATABASE_USER:
      SYMFONY__ENV__DOMAIN_NAME: https://pocket.${DOMAIN}
      SYMFONY__ENV__MAILER_DSN: smtp://host.home.arpa:25
    networks:
      - default
      - traefik
    extra_hosts:
      - host.home.arpa:host-gateway

  # import:
  #   image: *img
  #   userns_mode: auto
  #   restart: unless-stopped
  #   depends_on: *deps
  #   environment: *env
  #   command:
  #     - import
  #     - pocket

  migrate:
    image: *img
    userns_mode: auto
    environment: *env
    entrypoint:
      - sh
      - -c
    command:
      - |-
        /entrypoint.sh migrate || :

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data

networks:
  traefik:
    external: true
    name: traefik
