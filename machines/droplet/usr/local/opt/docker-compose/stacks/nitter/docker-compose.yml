---
services:
  srv:
    image: docker.io/zedeus/nitter:latest
    userns_mode: auto
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`twitter.{.+}.{.+$$}`)
    networks:
      - default
      - traefik
    volumes:
      - ./nitter.toml:/src/nitter.conf:ro

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping

networks:
  traefik:
    external: true
    name: traefik
