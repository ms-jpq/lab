---
services:
  srv:
    image: docker.io/apache/superset:latest
    userns_mode: auto
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8088
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`superset.{.+}.{.+$$}`)
    environment:
      SUPERSET_SECRET_KEY:

networks:
  default:
    external: true
    name: traefik
