---
# https://github.com/searxng/searxng/blob/master/searx/settings.yml
use_default_settings: true

redis:
  url: redis://redis:6379/0

server:
  base_url: https://ask.m5_assert([ENV_DOMAIN])
  http_protocol_version: "1.1"
  image_proxy: true
  # public_instance: true
  secret_key: |-
    m4_esyscmd([uuidgen])

outgoing:
  proxies:
    all://:
      - socks5://warp-srv-1:1080

search:
  autocomplete: google
  autocomplete_min: 1
  default_lang: all
  formats:
    - csv
    - html
    - json
    - rss

ui:
  center_alignment: true
  hotkeys: vim
  results_on_new_tab: true

enabled_plugins:
  - "Hash plugin"
  - "Self Information"
  - "Tracker URL remover"
  - "Ahmia blacklist"
  - "Hostname replace"

hostname_replace:
  '(.*\.)?youtube\.com$': &youtube youtube.m5_assert([ENV_DOMAIN])
  '(.*\.)?youtu\.be$': *youtube
  '(.*\.)?reddit\.com$': &reddit reddit.m5_assert([ENV_DOMAIN])
  '(.*\.)?redd\.it$': *reddit
