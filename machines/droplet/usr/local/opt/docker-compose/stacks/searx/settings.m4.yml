---
# https://github.com/searxng/searxng/blob/master/searx/settings.yml
use_default_settings: true

redis:
  url: redis://redis:6379/0

server:
  base_url: https://ask.m5_assert([ENV_DOMAIN2])
  http_protocol_version: "1.1"
  # public_instance: true
  secret_key: |-
    m4_esyscmd([uuidgen])

outgoing:
  max_request_timeout: 3.0
  # proxies:
  #   all://:
  #     - socks5://warp-srv-1:1080

search:
  autocomplete: google
  autocomplete_min: 1
  default_lang: all
  formats:
    - csv
    - html
    - json
    - rss

ui:
  center_alignment: true
  hotkeys: vim
  infinite_scroll: true
  results_on_new_tab: true

enabled_plugins:
  - Tracker URL remover
  - Ahmia blacklist
  - Hostnames plugin

# https://kagi.com/stats?stat=leaderboard
hostnames:
  replace:
    '^([^.]+\.)*youtube\.com$': &youtube youtube.m5_assert([ENV_DOMAIN2])
    '^([^.]+\.)*youtu\.be$': *youtube
    '^([^.]+\.)*reddit\.com$': &reddit reddit.m5_assert([ENV_DOMAIN2])
    '^([^.]+\.)*redd\.it$': *reddit
  high_priority:
    - ^([^.]+\.)*(ask)?ubuntu\.com$
    - ^([^.]+\.)*archlinux\.org$
    - ^([^.]+\.)*cbc\.ca$
    - ^([^.]+\.)*clojure\.org$
    - ^([^.]+\.)*cppreference\.com$
    - ^([^.]+\.)*css-tricks\.com$
    - ^([^.]+\.)*debian\.org$
    - ^([^.]+\.)*developer\.apple\.com$
    - ^([^.]+\.)*developer\.chrome\.com$
    - ^([^.]+\.)*developer\.mozilla\.org$
    - ^([^.]+\.)*discourse\.group$
    - ^([^.]+\.)*docs\.oracle\.com$
    - ^([^.]+\.)*genius\.com$
    - ^([^.]+\.)*gitbook\.io$
    - ^([^.]+\.)*github\.(com|io)$
    - ^([^.]+\.)*gitlab\.com$
    - ^([^.]+\.)*gnu\.org$
    - ^([^.]+\.)*go\.dev$
    - ^([^.]+\.)*haskell\.org$
    - ^([^.]+\.)*imdb\.com$
    - ^([^.]+\.)*investopedia\.com$
    - ^([^.]+\.)*kernel\.org$
    - ^([^.]+\.)*kotlinlang\.org$
    - ^([^.]+\.)*kubernetes\.io$
    - ^([^.]+\.)*learn\.microsoft\.com$
    - ^([^.]+\.)*linux\.org$
    - ^([^.]+\.)*mayoclinic\.org$
    - ^([^.]+\.)*nih\.gov$
    - ^([^.]+\.)*nodejs\.org$
    - ^([^.]+\.)*php\.net$
    - ^([^.]+\.)*postgresql\.org$
    - ^([^.]+\.)*python\.org$
    - ^([^.]+\.)*r-project\.org$
    - ^([^.]+\.)*rottentomatoes\.com$
    - ^([^.]+\.)*rubyapi\.org$
    - ^([^.]+\.)*rust-lang\.org$
    - ^([^.]+\.)*serverfault\.com$
    - ^([^.]+\.)*sqlite\.org$
    - ^([^.]+\.)*ss64\.com$
    - ^([^.]+\.)*stackexchange\.com$
    - ^([^.]+\.)*stackoverflow\.com$
    - ^([^.]+\.)*superuser\.com$
    - ^([^.]+\.)*swi-prolog\.org$
    - ^([^.]+\.)*terraform\.io$
    - ^([^.]+\.)*ycombinator\.com$
    - ^bbs(\.[^.]+){1,}
    - ^community(\.[^.]+){1,}
    - ^forums?(\.[^.]+){1,}
    - ^reddit\.m5_assert([ENV_DOMAIN2])$
  low_priority:
    - ^([^.]+\.)*\.(au|in|uk|eu)$
    - ^([^.]+\.)*apidock\.com$
    - ^([^.]+\.)*docs\.ruby-lang\.org$
    - ^([^.]+\.)*medium\.com$
    - ^([^.]+\.)*ruby-doc\.org$
    - ^([^.]+\.)*sourceforge\.net$
    - ^([^.]+\.)*twitter\.com$
    - ^([^.]+\.)*x\.com$
  remove:
    - ^([^.]+\.)*chegg\.com$
    - ^([^.]+\.)*facebook\.com$
    - ^([^.]+\.)*freecodecamp\.org$
    - ^([^.]+\.)*hackernoon\.com$
    - ^([^.]+\.)*macworld\.com$
    - ^([^.]+\.)*msn\.com$
    - ^([^.]+\.)*pinterest(\.[^.]+){1,2}$
    - ^([^.]+\.)*quora\.com$
    - ^([^.]+\.)*thehackernews\.com$
    - ^([^.]+\.)*towardsdatascience\.com$
    - ^([^.]+\.)*w3schools\.com$
    - ^([^.]+\.)*webmd\.com$
