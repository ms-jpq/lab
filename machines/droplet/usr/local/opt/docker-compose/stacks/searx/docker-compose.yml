---
services:
  srv:
    image: docker.io/searxng/searxng:latest
    userns_mode: auto
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    # healthcheck:
    #   test:
    #     - CMD
    #     - wget
    #     - --quiet
    #     - --output-document
    #     - /dev/null
    #     - --timeout
    #     - "1"
    #     - --
    #     - 127.0.0.1:8080
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=8080
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`google.{.+}.{.+$$}`)
    networks:
      - default
      - traefik
    volumes:
      - /usr/local/opt/${COMPOSE_PROJECT_NAME}/settings.yml:/etc/searxng/settings.yml:ro

  redis:
    image: docker.io/library/redis:latest
    userns_mode: auto
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping

networks:
  traefik:
    external: true
    name: traefik
