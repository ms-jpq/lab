---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: &chart kubetail
  namespace: kube-system
spec:
  chart: *chart
  createNamespace: true
  repo: https://kubetail-org.github.io/helm-charts
  targetNamespace: *chart
  valuesContent: |-
    kubetail:
      dashboard:
        ingress:
          enabled: true
          rules:
            - host: kubetail.m5_assert([ENV_DOMAIN])
              http:
                paths:
                  - backend:
                      service:
                        name: kubetail-dashboard
                        port:
                          number: 8080
                    path: /
                    pathType: Prefix
