# /sys/module/zfs/parameters

m4_ifdef([ENV_MEMINFO], [
options zfs zfs_arc_max=m4_eval([ENV_MEMINFO / 10 * 7])
])

# non interactive actions before scaling up maintenance threads
options zfs zfs_vdev_nia_delay=3
options zfs zfs_vdev_nia_credit=3

# zfs_txg_timeout - 1ms
options zfs zfs_scrub_min_time_ms=4000
options zfs zfs_resilver_min_time_ms=4000
