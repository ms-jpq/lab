---
providers:
  docker:
    exposedByDefault: false
    network: systemd-3-pm-traefik
  file:
    directory: /etc/traefik/conf.d

api:
  dashboard: true
  insecure: true

ping: {}

serversTransport:
  insecureSkipVerify: true

entryPoints:
  http:
    address: :80
  host-http: &gravity
    address: :443
    http:
      middlewares:
        - gravity@file
        - stop@file
  host-stmp:
    <<: *gravity
    address: :587

certificatesResolvers:
  resolver1:
    acme:
      storage: /acme/acme.json
      dnsChallenge:
        provider: cloudflare
