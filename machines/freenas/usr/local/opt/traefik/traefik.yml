---
providers:
  docker:
    exposedByDefault: false
    network: systemd-3-pm-traefik
  file:
    directory: /etc/traefik/conf.d

api:
  dashboard: true
  insecure: true

ping: {}

serversTransport:
  insecureSkipVerify: true

entryPoints:
  http:
    address: :80
  tls:
    address: :443
    http:
      middlewares:
        - gravity@file
        - stop@file

certificatesResolvers:
  resolver1:
    acme:
      storage: /acme/traefik.json
