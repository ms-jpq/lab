---
tls:
  options:
    tls1:
      minVersion: VersionTLS13

tcp:
  routers:
    host-http: &host
      tls:
        options: tls1
        certResolver: resolver1
      rule: HostSNI(`*`)
      service: host-http
      entryPoints:
        - host-http
    host-stmp:
      <<: *host
      service: host-stmp
      entryPoints:
        - host-stmp
  services:
    host-http:
      loadBalancer:
        servers:
          - address: host.containers.internal:80
    host-stmp:
      loadBalancer:
        servers:
          - address: host.containers.internal:25
