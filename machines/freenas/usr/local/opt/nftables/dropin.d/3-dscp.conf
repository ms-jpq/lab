# NL

define BULK = 0x0bb00000;

table inet user {
  set bulk_ports {
    type  inet_proto . inet_service
    flags interval
    elements = { tcp . http }
  }

  chain postmangle {
    meta l4proto . th sport @bulk_ports mark set mark | $BULK counter comment "Mark bulk ports"

    mark & $BULK == $BULK ip  dscp set cs1 counter
    mark & $BULK == $BULK ip6 dscp set cs1 counter
  }
}
