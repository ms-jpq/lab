---
scrape_configs:
  - job_name: k3s.droplet.w-0.droplet.home.arpa
    basic_auth:
      username: "8080"
      password: m4_esyscmd(printf -- '%s\n' 'SALT=ENV_MAIL'droplet | b3sum | cut -d ' ' -f 1)
    metrics_path: /k3s/metrics
    static_configs:
      - targets:
          - droplet.w-0.droplet.home.arpa:8080

  - job_name: state.k3s.droplet.w-0.droplet.home.arpa
    basic_auth:
      username: "8080"
      password: m4_esyscmd(printf -- '%s\n' 'SALT=ENV_MAIL'droplet | b3sum | cut -d ' ' -f 1)
    metrics_path: /k3s.state/metrics
    static_configs:
      - targets:
          - droplet.w-0.droplet.home.arpa:8080

  - job_name: traefik.droplet.w-0.droplet.home.arpa
    static_configs:
      - targets:
          - droplet.w-0.droplet.home.arpa:9000
