#############
# TEMPLATES #
#############

[template_active]
  autosnap = yes
  autoprune = yes

[template_long_archive]
  hourly = 24
  daily = 7
  weekly = 4
  monthly = 12
  yearly = 99

[template_short_archive]
  hourly = 24
  daily = 7
  weekly = 4
  monthly = 12
  yearly = 1

[template_really_short_archive]
  hourly = 24
  daily = 7
  weekly = 4
  monthly = 2


############
# DATASETS #
############

[gold/gh-mirror]
  use_template = active,short_archive

[gold/gray]
  use_template = active,long_archive

[gold/hao]
  use_template = active,long_archive

[gold/media]
  use_template = active,long_archive

[gold/wallpapers]
  use_template = active,long_archive

[red/time-machine]
  recursive = yes
  process_children_only = yes
  use_template = active,really_short_archive

[green/downloads]
  use_template = active,short_archive
