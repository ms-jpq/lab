---
on:
  push:

jobs:
  ci:
    strategy:
      matrix:
        platform:
          - ubuntu-latest
          # - windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          check-latest: true

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: "3.2"

      - uses: actions/setup-python@v4
        with:
          cache: pip
          python-version: "3.11"

      - uses: actions/setup-node@v3

      - run: |-
          make ci


