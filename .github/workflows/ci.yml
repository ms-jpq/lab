---
on:
  push:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |-
          gmake build

  ubuntu:
    # TODO: use ubuntu-latest
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ">= 0"

      - run: |-
          sudo -- apt purge --yes -- kubectl

      - run: |-
          sudo -- touch -- /.dockerenv

      - run: |-
          gmake lint

      - run: |-
          LOCAL=1 gmake example

      - run: |-
          LOCAL=1 gmake --debug

      - run: |-
          LOCAL=1 ./main.sh --machine -

      - run: |-
          LOCAL=1 ./main.sh --machine - -- --debug

      - run: |-
          LOCAL=1 ./main.sh --machine - -- nginx

      - run: |-
          gmake var/bin/kompose var/bin/helm var/bin/kustomize

      - run: |-
          gmake fmt
          git diff --exit-code
