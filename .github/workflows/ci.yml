---
on:
  push:

jobs:
  build_linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |-
          gmake build

  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v3

      - run: |-
          gmake lint

      - run: |-
          LOCAL=1 gmake example

      - run: |-
          LOCAL=1 gmake --debug

      - run: |-
          LOCAL=1 ./main.sh --machine -

      - run: |-
          LOCAL=1 ./main.sh --machine - -- --debug

      - run: |-
          gmake fmt
          git diff --exit-code

