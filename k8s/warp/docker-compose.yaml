---
services:
  warp:
    image: docker.io/caomingjun/warp:latest
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv4.conf.all.src_valid_mark=1
    environment:
      WARP_SLEEP: 2
    tmpfs:
      - /run
    ports:
      - 127.0.0.53:9050:1080 # znc
      # - 1090:8191 # flaresolverr
    volumes:
      - warp:/var/lib/cloudflare-warp

volumes:
  warp:
