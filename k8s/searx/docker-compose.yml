---
services:
  # wget searxng-0.searxng.kompsed-searx.svc.cluster.local:8080 -O/dev/stdout
  searxng:
    image: docker.io/searxng/searxng:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: ask.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - 127.0.0.1:8080
    ports:
      - 8080
    volumes:
      - ./favicons.toml:/etc/searxng/favicons.toml
      - ./limiter.toml:/etc/searxng/limiter.toml
      - ./settings.yml:/etc/searxng/settings.yml
      - cache:/var/cache/searxng

  redis:
    image: docker.io/library/redis:latest
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    tmpfs:
      - /data
    ports:
      - 6379

volumes:
  cache:
