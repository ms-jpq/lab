---
services:
  prowlarr:
    image: ghcr.io/hotio/prowlarr:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: bt.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - localhost:9696
    ports:
      - 9696
    volumes:
      - /var/lib/local/${COMPOSE_PROJECT_NAME}:/config
