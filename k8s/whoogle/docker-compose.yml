---
services:
  whoogle:
    image: docker.io/benbusby/whoogle-search:latest
    labels:
      kompose.service.expose: bing.${DOMAIN}
    environment:
      WHOOGLE_CONFIG_NEW_TAB: true
      WHOOGLE_CONFIG_URL:
      WHOOGLE_CONFIG_VIEW_IMAGE: true
      WHOOGLE_PROXY_LOC: proxy.kompsed-hostproxy.svc.cluster.local:1080
      WHOOGLE_PROXY_TYPE: http
    ports:
      - 5000
    volumes:
      - conf:/config

volumes:
  conf:
