---
services:
  shiori:
    image: ghcr.io/go-shiori/shiori:latest
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - localhost:8080
    labels:
      kompose.service.expose: pocket.${DOMAIN}
    environment:
      SHIORI_DATABASE_URL:
      SHIORI_HTTP_ACCESS_LOG: false
      SHIORI_HTTP_SECRET_KEY:
    ports:
      - 8080
