---
services:
  registry:
    image: docker.io/library/registry:latest
    labels:
      kompose.service.expose: dockerhub.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - localhost:5000
    ports:
      - 5000
    volumes:
      - data:/var/lib/registry

volumes:
  data:
