---
services:
  phpmyadmin:
    image: ${REGISTRY_MIRROR:-docker.io}/library/phpmyadmin:latest
    labels:
      kompose.service.expose: mysql.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - localhost:80
    ports:
      - 80
    environment:
      PMA_HOST: mysql
      PMA_PASSWORD: ${COMPOSE_PROJECT_NAME}
      PMA_USER: root

  mysql:
    image: ${REGISTRY_MIRROR:-docker.io}/library/mysql:latest
    labels:
      kompose.controller.type: statefulset
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - --password=${COMPOSE_PROJECT_NAME}
        - ping
    environment:
      MYSQL_DATABASE: ${COMPOSE_PROJECT_NAME}
      MYSQL_PASSWORD: ${COMPOSE_PROJECT_NAME}
      MYSQL_ROOT_PASSWORD: ${COMPOSE_PROJECT_NAME}
      MYSQL_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 3306
    volumes:
      - data:/var/lib/mysql

volumes:
  data:
