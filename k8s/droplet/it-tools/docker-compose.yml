---
services:
  it-tools:
    image: ghcr.io/corentinth/it-tools:latest
    labels:
      kompose.service.expose: tools.${DOMAIN}
      traefik.ingress.kubernetes.io/router.middlewares: ${COMPOSE_PROJECT_NAME}-sablier@kubernetescrd
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - 127.0.0.1:80
    ports:
      - 80
