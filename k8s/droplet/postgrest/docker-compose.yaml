---
services:
  postgrest:
    image: ${REGISTRY_MIRROR:-docker.io}/postgrest/postgrest:latest
    labels:
      kompose.service.expose: postgrest.${DOMAIN}
    environment:
      PGRST_DB_URI:
      PGRST_OPENAPI_SERVER_PROXY_URI: https://postgrest.${DOMAIN}
    command:
      - postgrest
      - /etc/postgrest.conf
    ports:
      - 3000
    volumes:
      - ./postgrest.conf:/etc/postgrest.conf:ro

  swagger:
    image: ${REGISTRY_MIRROR:-docker.io}/swaggerapi/swagger-ui:latest
    labels:
      kompose.service.expose: postgreswagger.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - 127.0.0.1:8080
    environment:
      API_URL: https://postgrest.${DOMAIN}
    ports:
      - 8080
