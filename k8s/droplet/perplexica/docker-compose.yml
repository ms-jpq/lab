---
services:
  perplexica-api:
    image: ${REGISTRY_MIRROR:-docker.io}/itzcrazykns1337/perplexica-backend:main
    labels:
      kompose.controller.type: statefulset
    environment:
      SEARXNG_API_URL: http://searxng.kompsed-searx.svc.cluster.local:8080
    ports:
      - 3001
    volumes:
      - ./config.toml:/home/perplexica/config.toml
      - data:/home/perplexica/data

  perplexica-web:
    image: itzcrazykns1337/perplexica-frontend:main
    ports:
      - 3000

  perplexica-proxy:
    image: ${REGISTRY_MIRROR:-docker.io}/library/nginx:latest
    labels:
      kompose.service.expose: perp.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - localhost:80
    ports:
      - 80
    volumes:
      - ./proxy.nginx:/etc/nginx/conf.d/default.conf

volumes:
  data:
