---
services:
  lobe-chat:
    image: ${REGISTRY_MIRROR:-docker.io}/lobehub/lobe-chat-database:latest
    labels:
      kompose.service.expose: chat.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - 127.0.0.1:3210
    environment:
      ANTHROPIC_API_KEY:
      APP_URL: https://chat.${DOMAIN}
      AUTH_AUTH0_ID:
      AUTH_AUTH0_ISSUER:
      AUTH_AUTH0_SECRET:
      DATABASE_URL: postgres://${COMPOSE_PROJECT_NAME}:${COMPOSE_PROJECT_NAME}@pg/${COMPOSE_PROJECT_NAME}
      KEY_VAULTS_SECRET:
      NEXTAUTH_URL: https://chat.${DOMAIN}/api/auth
      NEXT_AUTH_SECRET:
      NEXT_AUTH_SSO_PROVIDERS: auth0
      NEXT_PUBLIC_SERVICE_MODE: server
      OLLAMA_PROXY_URL: http://proxy
      OPENAI_API_KEY:
      S3_ACCESS_KEY_ID:
      S3_BUCKET:
      S3_ENABLE_PATH_STYLE: 1
      S3_ENDPOINT: &s3 https://s3.${DOMAIN}
      S3_PUBLIC_DOMAIN: *s3
      S3_SECRET_ACCESS_KEY:
    ports:
      - 3210

  proxy:
    image: ${REGISTRY_MIRROR:-docker.io}/library/nginx:latest
    ports:
      - 80
    volumes:
      - ./proxy.nginx:/etc/nginx/nginx.conf:ro

  pg:
    image: ${REGISTRY_MIRROR:-docker.io}/pgvector/pgvector:pg17
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    labels:
      kompose.controller.type: statefulset
      kompose.volume.type: hostPath
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 5432
    volumes:
      - /var/lib/local/lobe-chat:/var/lib/postgresql/data
