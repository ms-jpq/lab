---
services:
  excalidraw:
    image: docker.io/excalidraw/excalidraw:latest
    labels:
      kompose.service.expose: draw.${DOMAIN}
      traefik.ingress.kubernetes.io/router.middlewares: ${COMPOSE_PROJECT_NAME}-sablier@kubernetescrd
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - localhost:80
    ports:
      - 80
