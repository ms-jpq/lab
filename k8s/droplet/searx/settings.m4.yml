---
# https://github.com/searxng/searxng/blob/master/searx/settings.yml
use_default_settings: true

valkey:
  url: valkey://redis:6379/0

server:
  base_url: https://ask.m5_assert([ENV_DOMAIN])
  http_protocol_version: "1.1"
  limiter: true
  method: GET
  public_instance: true
  secret_key: m5_assert([ENV_RAND_HEX])

outgoing:
  request_timeout: &timeout 2.0
  max_request_timeout: *timeout
  extra_proxy_timeout: 1
  # proxies:
  #   all://:
  #     - socks5://proxy.kompsed-hostproxy.svc.cluster.local:1080

search:
  autocomplete: google
  autocomplete_min: 1
  default_lang: all
  favicon_resolver: google
  formats:
    - csv
    - html
    - json
    - rss

ui:
  center_alignment: true
  hotkeys: vim
  infinite_scroll: true
  query_in_title: true
  results_on_new_tab: false

plugins:
  searx.plugins.hostnames.SXNGPlugin:
    active: true
  searx.plugins.oa_doi_rewrite.SXNGPlugin:
    active: true

engines:
  - name: wolframalpha
    disabled: true

  - name: pinterest
    disabled: true

  - name: duckduckgo
    disabled: false

  - name: startpage
    disabled: true

  - name: qwant
    disabled: true

  - name: brave
    disabled: false

  # - name: baidu
  #   disabled: false
  #
  # - name: sogou
  #   disabled: false

  # - name: bing
  #   disabled: false

  - name: bilibili
    disabled: false

  - name: yandex
    inactive: false

# https://kagi.com/stats?stat=leaderboard
hostnames:
  replace:
    '^([[^.]]+\.)*youtube\.com$': &youtube youtube.m5_assert([ENV_DOMAIN])
    '^([[^.]]+\.)*youtu\.be$': *youtube
    '^([[^.]]+\.)*(twitter|x)\.com$': xcancel.com
    '^([[^.]]+\.)*redd\.it$': &reddit reddit.m5_assert([ENV_DOMAIN])
    '^([[^.]]+\.)*reddit\.com$': *reddit
    '^([[^.]]+\.)*redditmedia\.com$': *reddit
  high_priority:
    - ^bbs(\.[[^.]]+){1,}
    - ^community(\.[[^.]]+){1,}
    - ^developer(\.[[^.]]+){1,}
    - ^docs?(\.[[^.]]+){1,}
    - ^forums?(\.[[^.]]+){1,}
    # m5_esyscmd([./k8s/droplet/searx/proc.sed -- ./k8s/droplet/searx/domains/more.txt])
  low_priority:
    # m5_esyscmd([./k8s/droplet/searx/proc.sed -- ./k8s/droplet/searx/domains/ew.txt])
  remove:
    # m5_esyscmd([./k8s/droplet/searx/proc.sed -- ./k8s/droplet/searx/domains/die.txt])
