---
x-k8s:
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: addn-policy
      namespace: "${COMPOSE_PROJECT_NAME}"
    spec:
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: kompsed-morphic

services:
  searxng:
    image: ghcr.io/searxng/searxng:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: ask.${DOMAIN}
    entrypoint:
      - sh
      - -euxc
      - |-
        cp -v -- /srv/* /etc/searxng/
        exec /usr/local/searxng/entrypoint.sh
    ports:
      - 8080
    volumes:
      - ./favicons.toml:/srv/favicons.toml
      - ./limiter.toml:/srv/limiter.toml
      - ./settings.yml:/srv/settings.yml
      - cache:/var/cache/searxng

  redis:
    image: docker.io/library/redis:latest
    healthcheck:
      test:
        - CMD
        - redis-cli
        - incr
        - ping
    ports:
      - 6379
    volumes:
      - data:/data

volumes:
  cache:
  data:
