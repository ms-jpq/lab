---
services:
  cloudbeaver:
    image: docker.io/dbeaver/cloudbeaver:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: sql.${DOMAIN}
      kompose.volume.type: hostPath
      traefik.ingress.kubernetes.io/router.middlewares: ${COMPOSE_PROJECT_NAME}-sablier@kubernetescrd
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --
        - 127.0.0.1:8978
    ports:
      - 8978
    volumes:
      - /var/lib/local/cloudbeaver:/opt/cloudbeaver/workspace
