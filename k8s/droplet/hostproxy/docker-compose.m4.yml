---
x-k8s:
  # m5_for([PROXY_NS], [SUB_DOMAIN.ENV_DOMAIN
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: addn-policy-PROXY_NS
      namespace: "${COMPOSE_PROJECT_NAME}"
    spec:
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  kubernetes.io/metadata.name: kompsed-PROXY_NS
  # ], archivebox, changedetection, invidious, miniflux, rss-bridge, searx, teddit, whoogle)

services:
  proxy:
    image: ${REGISTRY_MIRROR:-docker.io}/library/nginx:latest
    labels:
      kompose.controller.type: statefulset
      kompose.volume.type: hostPath
    healthcheck:
      test:
        - CMD
        - curl
        - --fail
        - --location
        - --no-progress-meter
        - --output
        - /dev/null
        - --max-time
        - "1"
        - --proxy
        - socks5://localhost
        - --
        - http://${DOMAIN}/204
    ports:
      - 1080
    configs:
      - source: conf
        target: /etc/nginx/nginx.conf
    volumes:
      - /run/haproxy:/run/haproxy:ro

configs:
  conf:
    file: ./proxy.nginx
