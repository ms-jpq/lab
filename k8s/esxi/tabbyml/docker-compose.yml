---
services:
  tabby:
    image: docker.io/tabbyml/tabby:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: tabby
      kompose.volume.type: hostPath
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    environment:
      TABBY_WEBSERVER_JWT_TOKEN_SECRET:
    command:
      - serve
      - --device
      - cuda
      - --model
      - StarCoder-3B
    ports:
      - 8080
    volumes:
      - /var/lib/local/tabbyml:/data
