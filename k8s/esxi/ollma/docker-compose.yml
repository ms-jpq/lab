---
services:
  ollama:
    image: docker.io/ollama/ollama:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: ollama
      kompose.volume.type: hostPath
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    ports:
      - 11434
    volumes:
      - /var/lib/local/ollama:/root/.ollama
