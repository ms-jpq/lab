---
services:
  ollama:
    image: ${REGISTRY_MIRROR:-docker.io}/ollama/ollama:latest
    labels:
      jq.runtime: nvidia
      kompose.controller.type: statefulset
      kompose.service.expose: ollama.${DOMAIN}
      kompose.volume.type: hostPath
    ports:
      - 11434
    volumes:
      - /var/lib/local/ollama:/root/.ollama
