---
check_tables: true
db:
  host: pg
  port: 5432
  dbname: &stack kompsed-invidious
  user: *stack
  password: *stack

domain: youtube.m5_assert([ENV_DOMAIN])
external_port: 443
https_only: true
statistics_enabled: true

login_enabled: false
registration_enabled: false

channel_threads: m5_assert([ENV_NPROC])
feed_threads: m5_assert([ENV_NPROC])

default_user_preferences:
  autoplay: true
  continue: true
  default_home: Trending
  # local: true
  # quality: dash
  region: CA
  related_videos: true
  save_player_pos: true
  unseen_only: true
  comments:
    - youtube
    - reddit

http_proxy:
  host: proxy.kompsed-hostproxy.svc.cluster.local
  port: 1080

hmac_key: |-
  m4_esyscmd([printenv -- RAND_HEX])
