---
services:
  stirling-pdf:
    image: docker.io/ubuntu/squid:latest
    labels:
      kompose.controller.type: statefulset
    environment:
      DOCKER_ENABLE_SECURITY: false
      INSTALL_BOOK_AND_ADVANCED_HTML_OPS: false
      LANGS: en_GB
    ports:
      - 3128
    volumes:
      - cache:/var/spool/squid
      - logs:/var/log/squid

volumes:
  cache:
  logs:
