---
services:
  etherpad:
    image: docker.io/etherpad/etherpad:latest
    # healthcheck:
    #   test:
    #     - CMD
    #     - wget
    #     - --quiet
    #     - -O/dev/null
    #     - --timeout
    #     - "1"
    #     - --
    #     - localhost:9001
    labels:
      kompose.service.expose: docs.${DOMAIN}
    environment:
      # LOGLEVEL: debug
      DB_CHARSET: utf8mb4
      DB_HOST: pg
      DB_NAME: ${COMPOSE_PROJECT_NAME}
      DB_PASS: ${COMPOSE_PROJECT_NAME}
      DB_TYPE: postgres
      DB_USER: ${COMPOSE_PROJECT_NAME}
      DEFAULT_PAD_TEXT: ...
      PAD_OPTIONS_NO_COLORS: true
      PAD_OPTIONS_USE_MONOSPACE_FONT: true
      TITLE: üìù
      TRUST_PROXY: true
    ports:
      - 9001
    volumes:
      - plugins:/opt/etherpad-lite/src/plugin_packages
      - var:/opt/etherpad-lite/var

  pg:
    image: docker.io/library/postgres:latest
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    labels:
      kompose.controller.type: statefulset
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 5432
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
  plugins:
  var:
