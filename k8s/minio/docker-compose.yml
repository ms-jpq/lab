---
services:
  minio:
    image: quay.io/minio/minio:latest
    labels:
      kompose.controller.type: statefulset
      kompose.service.expose: minio.${DOMAIN}
    environment:
      MINIO_BROWSER_REDIRECT_URL:
      MINIO_ROOT_PASSWORD:
      MINIO_ROOT_USER:
    command:
      - server
      - /data
      - --console-address
      - :9001
    ports:
      - 9001
    volumes:
      - data:/data

volumes:
  data:
