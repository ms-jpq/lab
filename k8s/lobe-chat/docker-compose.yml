---
services:
  lobe-chat:
    image: docker.io/lobehub/lobe-chat-database:latest
    labels:
      kompose.service.expose: chat.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - 127.0.0.1:3210
    environment:
      ANTHROPIC_API_KEY:
      APP_URL: https://chat.${DOMAIN}
      DATABASE_URL: postgres://${COMPOSE_PROJECT_NAME}:${COMPOSE_PROJECT_NAME}@pg/${COMPOSE_PROJECT_NAME}
      KEY_VAULTS_SECRET:
      NEXT_AUTH_SECRET:
      NEXT_AUTH_SSO_PROVIDERS: auth0
      NEXT_PUBLIC_SERVICE_MODE: server
      OPENAI_API_KEY:
      S3_ACCESS_KEY_ID:
      S3_BUCKET:
      S3_ENABLE_PATH_STYLE: 1
      S3_ENDPOINT: http://minio.kompsed-minio.svc.cluster.local:9000
      S3_PUBLIC_DOMAIN: https://s3.${DOMAIN}
      S3_SECRET_ACCESS_KEY:
    ports:
      - 3210

  pg:
    image: docker.io/pgvector/pgvector:pg17
    healthcheck:
      test:
        - CMD
        - pg_isready
        - --username
        - ${COMPOSE_PROJECT_NAME}
        - --dbname
        - ${COMPOSE_PROJECT_NAME}
    labels:
      kompose.controller.type: statefulset
      kompose.volume.type: hostPath
    environment:
      POSTGRES_DB: ${COMPOSE_PROJECT_NAME}
      POSTGRES_PASSWORD: ${COMPOSE_PROJECT_NAME}
      POSTGRES_USER: ${COMPOSE_PROJECT_NAME}
    ports:
      - 5432
    volumes:
      - /var/lib/local/lobe-chat:/var/lib/postgresql/data
