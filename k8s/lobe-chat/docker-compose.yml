---
services:
  lobe-chat:
    image: docker.io/lobehub/lobe-chat:latest
    labels:
      kompose.service.expose: chat.${DOMAIN}
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - -O/dev/null
        - --timeout
        - "1"
        - --
        - 127.0.0.1:3210
    environment:
      ANTHROPIC_API_KEY:
      APP_URL: https://chat.${DOMAIN}
      DATABASE_URL: ${LOBE_CHAT_DATABASE_URL}
      KEY_VAULTS_SECRET:
      NEXT_PUBLIC_SERVICE_MODE: server
      OPENAI_API_KEY:
    ports:
      - 3210
