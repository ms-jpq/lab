---
extensions:
  &auth basicauth:
    client_auth:
      username: loki
      password: m5_assert([ENV_OTLP_PASSWORD])
receivers:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/receiver/awscloudwatchreceiver/README.md

  # m5_for([AWS_REGION], [
  awscloudwatch/AWS_REGION:
    region: AWS_REGION
  # ], m5_assert([ENV_AWS_REGIONS]))

processors:
  &meta transform:
    log_statements:
      - >-
        set(resource.attributes[["k8s.cluster.name"]], "aws.region")
      - >-
        set(resource.attributes[["service.name"]], resource.attributes[["cloudwatch.log.group.name"]])
exporters:
  &output otlphttp:
    endpoint: m5_assert([ENV_OTLP_ENDPOINT])/otlp
    auth:
      authenticator: *auth
service:
  extensions:
    - *auth
  telemetry:
    logs:
      level: warn
  pipelines:
    logs:
      receivers:
        # m5_for([AWS_REGION], [
        - awscloudwatch/AWS_REGION
        # ], m5_assert([ENV_AWS_REGIONS]))
      processors:
        - *meta
      exporters:
        - *output
