table inet user {
  set tor_ipv4 {
    type  ipv4_addr
    flags interval
  }

  set tor_ipv6 {
    type  ipv6_addr
    flags interval
  }

  chain prerouting {
    iifname @internal_ifs ip  daddr @tor_ipv4 meta l4proto { tcp, udp } redirect to socks comment "TOR trans-proxy"
    iifname @internal_ifs ip6 daddr @tor_ipv6 meta l4proto { tcp, udp } redirect to socks comment "TOR trans-proxy"
  }
}

