table inet user {
  set tor_ipv6 {
    type  ipv6_addr
    flags interval
  }

  chain prerouting {
    iifname != @external_ifs ip  daddr { 192.168.0.0/16 } meta l4proto { tcp, udp } redirect to socks comment "TOR trans-proxy"
    iifname != @external_ifs ip6 daddr @tor_ipv6          meta l4proto { tcp, udp } redirect to socks comment "TOR trans-proxy"
  }
}
