table inet user {
  set tor_ipv6 {
    type  ipv6_addr
    flags interval
  }

  chain prerouting {
    iifname != @external_ifs ip  saddr @local_v4 ip  daddr { 192.168.0.0/16 } meta l4proto { tcp, udp } tproxy ip  to :socks comment "TOR trans-proxy"
    iifname != @external_ifs ip6 saddr @local_v6 ip6 daddr @tor_ipv6          meta l4proto { tcp, udp } tproxy ip6 to :socks comment "TOR trans-proxy"
  }
}
