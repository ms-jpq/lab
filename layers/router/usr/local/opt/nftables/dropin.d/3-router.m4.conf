# NL

define SQUID = 8888;
define WG    = 51820;

add element inet user hijack { tcp . domain: domain, tcp . domain-s: domain-s, tcp . http: $SQUID, tcp . ftp: $SQUID, tcp . gopher: $SQUID, udp . domain: domain, udp . ntp: ntp }

add element inet user internal_ports { udp . ntp }
add element inet user external_ports { udp . $WG }

add element inet user external_ifs { m5_assert([ENV_WAN_IF]) }
add element inet user internal_ifs { wg, m5_or([ENV_LAN_IFS], []) }
