global
        log /dev/log local0
        log /dev/log local1 notice
        chroot /var/lib/haproxy
        stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
        stats timeout 30s
        user haproxy
        group haproxy
        daemon

frontend ft_tcp
    bind *:80
    mode tcp
    default_backend bk_http

    acl SSH payload(0,3) -m str -- SSH
    use_backend bk_ssh if SSH

backend bk_http
    mode tcp
    server http localhost:8080 check

backend bk_ssh
    mode tcp
    server ssh localhost:22 check
