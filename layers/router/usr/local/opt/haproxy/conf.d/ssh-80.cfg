frontend ft_tcp8000
  mode            tcp
  bind            127.0.0.53:8000
  option          tcplog
  default_backend bk_http

  acl is_ssh payload(0,4) -m str -- SSH-
  use_backend bk_ssh if is_ssh

backend bk_http
  mode   tcp
  server http1 /run/local/nginx/80.sock

backend bk_ssh
  mode   tcp
  server ssh1 localhost:22
