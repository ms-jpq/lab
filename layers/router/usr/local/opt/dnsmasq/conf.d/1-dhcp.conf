bootp-dynamic

dhcp-authoritative
dhcp-client-update
dhcp-fqdn
dhcp-rapid-commit

enable-ra

dhcp-option=option:router,0.0.0.0
dhcp-option=option:dns-server,0.0.0.0
dhcp-option=option:server-ip-address,0.0.0.0
dhcp-option=option6:dns-server,[fd00::]

script-on-renewal
dhcp-script=/usr/local/lib/dnsmasq/exec.sh
