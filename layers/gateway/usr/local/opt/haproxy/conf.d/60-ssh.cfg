frontend ft_tcp8000
  mode            tcp
  bind            [::]:80
  option          tcplog
  default_backend bk_http

  acl is_ovpn req.payload(0,4) -m str -- HTTP
  acl is_ssh req.payload(0,4) -m str -- SSH-
  use_backend bk_ovpn if is_ovpn
  use_backend bk_ssh if is_ssh

backend bk_http
  mode   tcp
  server http1 /run/local/nginx/acme.sock

backend bk_ssh
  mode   tcp
  server ssh1 localhost:22

backend bk_ovpn
  mode   tcp
  server ssh1 localhost:22
