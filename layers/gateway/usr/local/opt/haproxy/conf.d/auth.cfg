frontend fk_auth
  bind /run/haproxy/htpasswd.sock
  stick-table     type      ipv6              size 1M expire 60s store http_req_rate(6s)
  http-request    track-sc0 hdr_ip(X-Real-IP)
  http-request    deny      deny_status       429  if { sc_http_req_rate(0) gt 6 }
  default_backend bk_auth

backend bk_auth
  mode http
  server http /run/local/nginx/htaccess.sock
