[Unit]
RequiresMountsFor = %S/local/%J

[Service]
Restart           = on-failure

ProtectSystem     = strict
ProtectHome       = yes
ReadWritePaths    = %t %T %V
StateDirectory    = local

Environment       = VAR=%S/local/%J

ExecStartPre      = !chown -v -- ${USER}:${USER} ${VAR}
ExecStart         =
ExecStart         = znc -f --datadir ${VAR}
