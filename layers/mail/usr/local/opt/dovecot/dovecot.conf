#

protocols = lmtp imap
ssl = no
auth_mechanisms = anonymous plain login
disable_plaintext_auth = no
import_environment = TZ DOMAIN_NAME
first_valid_uid = 1

mail_home = /var/lib/local/vmail/%{if;%{domain};eq;;%{user}@%{env:DOMAIN_NAME};%{user}}
mail_location = maildir:~/

service lmtp {
  unix_listener lmtp {
  }
}

service imap-login {
  inet_listener imap {
    address = 127.0.0.53
    port = 1443
  }
  inet_listener imapp {
    address = 127.0.0.53
    haproxy = yes
    port = 2443
  }
}

service auth {
  unix_listener auth-chasquid-userdb {
    mode = 0660
    user = chasquid
  }

  unix_listener auth-chasquid-client {
    mode = 0660
    user = chasquid
  }
}

haproxy_trusted_networks = 127.0.0.0/8 ::1/128
login_trusted_networks = 127.0.0.0/8 ::1/128

userdb {
  driver = static
  args = uid=chasquid gid=chasquid allow_all_users=yes
}

passdb {
  driver = static
  args = nopassword=yes
}
