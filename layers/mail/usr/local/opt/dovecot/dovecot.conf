#

protocols = lmtp imap
ssl = no
auth_mechanisms = anonymous plain login
disable_plaintext_auth = no

mail_home = /var/lib/local/vmail/%{if;%{domain};eq;;%{user}@%{env:DOMAIN_NAME};%{user}}
mail_location = maildir:~/

service lmtp {
  unix_listener lmtp {
  }
}

service imap-login {
  inet_listener imap {
    address = 127.0.0.53
    port = 1443
  }
  inet_listener imapp {
    address = 127.0.0.53
    haproxy = yes
    port = 2443
  }
}

haproxy_trusted_networks = 127.0.0.0/8 ::1/128
login_trusted_networks = 127.0.0.0/8 ::1/128

userdb {
  driver = static
  args = uid=1000 gid=1000 allow_all_users=yes
}

passdb {
  driver = static
  args = nopassword=yes
}
