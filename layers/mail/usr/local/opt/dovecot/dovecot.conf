protocols = lmtp imap
ssl = no
disable_plaintext_auth = no

mail_home = /var/lib/local/vmail/%u
mail_location = maildir:~/

service lmtp {
  unix_listener lmtp {
  }
}

service imap-login {
  inet_listener imap {
    address = 127.0.0.53
  }
}

userdb {
  driver = static
  args = uid=vmail gid=vmail allow_all_users=yes
}

passdb {
  driver = static
  args = nopassword=yes
}
