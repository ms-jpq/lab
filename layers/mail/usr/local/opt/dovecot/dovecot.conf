protocols = lmtp imap
ssl = no

service lmtp {
  unix_listener lmtp {
  }
}

service imap-login {
  inet_listener imap {
    address = 127.0.0.53
    port = 1143
  }
}

userdb {
 driver = static
 args = uid=vmail gid=vmail home=/var/lib/local/vmail/%u
}

passdb {
  driver = static
  args = nopassword=y
}

mail_location = maildir:~/
