[Service]
KillMode            =
ProtectSystem       = strict
ProtectHome         = yes
PrivateTmp          = yes

RuntimeDirectory    = local/%J
ReadWritePaths      = %t %T %V

TemporaryFileSystem = %E/%J/sites-enabled:ro %E/%J/conf-enabled:ro
BindReadOnlyPaths   = /usr/local/opt/%J/%J.conf:%E/%J/%J.conf
