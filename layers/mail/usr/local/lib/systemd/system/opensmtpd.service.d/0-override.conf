[Service]
ProtectSystem     = strict
ProtectHome       = yes
PrivateTmp        = yes

ReadWritePaths    = %t %T %V %S/local /var/spool/smtpd
BindReadOnlyPaths = /usr/local/opt/opensmtpd/smtpd.conf:%E/smtpd.conf

Environment       = MBOXDIR=%S/local/mail
Environment       = MBOXUSER=opensmtpq

ExecStartPre      = /usr/local/libexec/hr-run.sh mkdir -p -- ${MBOXDIR}/${MBOXUSER}
ExecStartPre      = /usr/local/libexec/hr-run.sh chgrp -- ${MBOXUSER} ${MBOXDIR}/${MBOXUSER}
ExecStartPre      = /usr/local/libexec/hr-run.sh chmod -- g+w ${MBOXDIR}/${MBOXUSER}
