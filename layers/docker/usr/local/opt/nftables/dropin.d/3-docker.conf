#

# add element inet user internal_ifs { "docker*", "br-*" }

table inet user {
  # TODO: remove this when internal_ifs support range
  chain forward {
    iifname != @external_ifs ip  saddr @internal_v4 mark set mark | 0xb00b0000 comment "Allow local IP4 traffic"
    iifname != @external_ifs ip6 saddr @internal_v6 mark set mark | 0xb00b0000 comment "Allow local IP6 traffic"
  }
}
