#cloud-config
---
growpart:
  mode: auto
  devices:
    - /
  ignore_growroot_disabled: false

hostname: |-
  ${HOSTNAME}

users:
  - name: root
    lock_passwd: false
    hashed_passwd: |-
      ${PASSWD}
    ssh-authorized-keys:
    # ${AUTHORIZED_KEYS}

network:
  version: 2
  ethernets:
    eth:
      match:
        name: "e*"
      dhcp4: true
      dhcp6: true
      optional: true
