[global]
  ##################
  # IDENTIFICATION #
  ##################

  # Server name
  server string = %h

  ############
  # SECURITY #
  ############

  # ignore ad
  # server role = standalone
  # Bad usernames map to guest
  map to guest = bad user
  # Guest privilege
  guest account = ubuntu

  # Allow write
  read only = no
  # Allow guests
  guest ok = yes
  guest only = yes

  #######
  # VFS #
  #######

  # shadow_copy2 ->  zfs snapshot (windows only)
  # fruit ->         compatibility with fapple smb
  # streams_xattr -> supports ntfs attrs
  # recycle ->       recycle bin
  vfs objects = shadow_copy2 fruit streams_xattr recycle

  # vfs_fruit opts #
  # Model
  fruit:model = Windows
  # Enable time machine
  fruit:time machine = yes
  # APPL metadata
  fruit:metadata = stream
  # vfs_fruit opts #

  recycle:repository = .Trash-%U
  recycle:keeptree = yes
  recycle:versions = yes

  ########
  # USER #
  ########

  # usershare path = /var/lib/local/samba/usershares
  usershare prefix allow list = /media
  usershare max shares = 255
  usershare allow guests = yes

  ###############
  # PERFORMANCE #
  ###############

  use sendfile = yes

  # TODO: Remove this when segfault is fixed
  server multi channel support = no

[printers]
  printable = yes
