# /sys/module/zfs/parameters

# Save scan progress every x seconds
options zfs zfs_scan_checkpoint_intval=m4_eval(60 * 60)

# More Scrubby
options zfs zfs_scan_vdev_limit=m4_eval(2 ** 24)
options zfs zfs_vdev_scrub_min_active=<%= (ansible_processor_vcpus / 4).clamp(1, 3) %>
options zfs zfs_vdev_scrub_max_active=<%= (ansible_processor_vcpus / 2).clamp(2, 6) %>
