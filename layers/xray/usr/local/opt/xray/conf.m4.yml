---
# m4_include([layers/xray/usr/local/opt/xray/vars.m4.yml])
_:
  a: &stub-addr 127.0.0.53
  l: &lo localhost
  s: &s-PROTOCOL

  s-shadowsocks: &s-shadowsocks
    network: &tu tcp,udp
    method: &ss-method aes-256-gcm
    password: &password m4_esyscmd(./libexec/uuidgen.py m5_assert([ENV_XRAY_SEED]))

  s-trojan: &s-trojan
    clients:
      - password: *password

  s-vmess: &s-vmess
    clients:
      - id: *password

  _:
    c-shadowsocks:
      # m4_define([c-shadowsocks], [
      #
      servers:
        - method: *ss-method
          password: *password
          port: 443
          address: $1
      # ])

    c-trojan:
      # m4_define([c-trojan], [
      #
      servers:
        - password: *password
          port: 443
          address: $1
      # ])

    c-vmess:
      # m4_define([c-vmess], [
      #
      vnext:
        - users:
            - id: *password
          port: 443
          address: $1
      # ])

server:
  log:
    # loglevel: info
  api: &ctl
    tag: &api api
    listen: 127.0.0.53:29999
    services:
      - StatsService
  stats: {}
  policy: &policy
    system:
      statsInboundDownlink: true
      statsInboundUplink: true
      statsOutboundDownlink: true
      statsOutboundUplink: true

  routing:
    domainStrategy: &ip-routing IPIfNonMatch
    rules:
      - &api-rule
        type: &tf field
        outboundTag: *api
        inboundTag:
          - *api
      - type: *tf
        outboundTag: &die blocked
        ip:
          - geoip:private
      - type: *tf
        outboundTag: &local passthrough
        network: *tu

  outbounds:
    - tag: *local
      protocol: freedom
    - &hole
      tag: *die
      protocol: blackhole

  inbounds:
    # m4_pushdef([PORT], PORT_BEGIN)
    # m5_for([PROTOCOL], [
    # m5_for([TRANSPORT], [
    # m4_pushdef([TRANS], [m4_regexp(TRANSPORT, [\(^[^@]+\)], [\1])])
    - listen: *stub-addr
      port: "PORT"
      protocol: PROTOCOL
      settings:
        <<: *s-PROTOCOL
      streamSettings:
        network: TRANS
    # m4_pushdef([PORT], m4_incr(PORT))
    # ], TRANSPORTS)
    # ], PROTOCOLS)

client:
  log:
    # loglevel: info
  api: *ctl
  stats: {}
  policy: *policy
  observatory:
    subjectSelector: &ldrs
      - &ldr ldr-
    probeURL: http://m5_assert([ENV_XRAY_DOMAIN])/204

  routing:
    domainStrategy: *ip-routing
    balancers:
      - tag: *ldr
        selector: *ldrs
        strategy:
          type: random

    rules:
      - *api-rule
      - type: *tf
        inboundTag:
          - &dns dns
        outboundTag: *dns
      - type: *tf
        network: udp
        port: 51820
        outboundTag: *ldr
      - type: *tf
        outboundTag: *local
        ip:
          - geoip:private
          - geoip:cn
      - type: *tf
        outboundTag: *local
        domains:
          - geosite:geolocation-cn
          - domain:m5_assert([ENV_XRAY_DOMAIN])

          # m5_for([DOMAIN], [
          - DOMAIN
          # ], m5_assert([ENV_XRAY_LOCAL_DOMAINS]))

      - type: *tf
        balancerTag: *ldr
        domains: &foreign
          - geosite:geolocation-!cn
          - domain:ca

          - geosite:bing
          - geosite:google
      - type: *tf
        balancerTag: *ldr
        network: *tu

  dns:
    servers:
      - *lo
      - skipFallback: true
        address: m5_assert([ENV_XRAY_DOMAIN])
        domains: *foreign

  inbounds:
    # - tag: *dns
    #   protocol: dokodemo-door
    #   listen: *stub-addr
    #   port: 52
    #   sniffing: &sniff
    #     enabled: true
    #     destOverride:
    #       - fakedns
    #       - http
    #       - quic
    #       - tls
    #   settings:
    #     network: *tu
    #     address: *stub-addr
    #     port: 53

    # - &capture
    #   protocol: dokodemo-door
    #   port: 8888
    #   sniffing: *sniff
    #   settings:
    #     network: *tu
    #     followRedirect: true

    # - <<: *capture
    #   port: 8889
    #   streamSettings:
    #     sockopt:
    #       tproxy: tproxy

    - protocol: socks
      port: 30001
      settings:
        udp: true
        auth: noauth

    - protocol: http
      port: 30002

  outbounds:
    - tag: *local
      protocol: freedom
      streamSettings:
        sockopt: &mark
          mark: 0x69

    # - tag: *dns
    #   protocol: *dns
    #   streamSettings:
    #     sockopt: *mark

    - *hole

    # m4_pushdef([PORT], PORT_BEGIN)
    # m5_for([PROTOCOL], [
    # m5_for([TRANSPORT], [
    # m4_pushdef([TRANS], [m4_regexp(TRANSPORT, [\(^[^@]+\)], [\1])])
    # m4_pushdef([XPORT], [m4_regexp(TRANSPORT, [\([^@]+$\)], [\1])])
    # m4_pushdef([SALTED], m4_substr(m4_esyscmd(b3sum --no-names --length 8 <<<'PROTOCOL-TRANS-ENV_XRAY_SEED'), 0, 16))
    # m4_pushdef([ADDR], SALTED.m5_assert([ENV_XRAY_DOMAIN]))
    - tag: ldr-PROTOCOL-TRANS
      protocol: PROTOCOL
      settings:
        # m4_indir(c-PROTOCOL,ADDR)
      streamSettings:
        network: TRANS
        # m4_ifelse(XPORT, [tcp], [
        security: tls
        tlsSettings:
          allowInsecure: true
          serverName: ADDR
        sockopt: *mark
      mux:
        enabled: true
