[Unit]
RequiresMountsFor   = %S/local/%J

[Service]
ProtectSystem       = strict
ProtectHome         = yes
PrivateTmp          = yes
NoNewPrivileges     = yes
ReadWritePaths      = %T %V

User                = 1000
Group               = 1000

TemporaryFileSystem = /boot:ro %E/default:ro /var:ro /mnt:ro /opt:ro /srv:ro /usr/local:ro

BindPaths           = %S/local/%J:%S/%J
Environment         = LC_ALL=zh_CN.UTF-8
