# NL

table inet user {
  set wg_ifs {
    type ifname
  }

  chain premangle {
    # TODO: --ttl-inc 2, https://forums.debian.net/viewtopic.php?t=142714
    iifname @wg_ifs meta l4proto udp th dport mdns ip  ttl      set 3 counter
    iifname @wg_ifs meta l4proto udp th dport mdns ip6 hoplimit set 3 counter
  }
}
