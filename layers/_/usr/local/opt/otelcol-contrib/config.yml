# https://opentelemetry.io/docs/collector/configuration/
---
processors:
  batch:
receivers:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/collectdreceiver
  collectd:
    endpoint: 127.0.0.53:8081
exporters:
service:
  pipelines:
    metrics:
      receivers:
        - collectd
      processors:
        - batch
      exporters:
        -
