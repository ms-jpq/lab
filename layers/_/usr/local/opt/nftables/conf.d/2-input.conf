# NL

table inet user {
  set external_ports {
    type  inet_proto . inet_service
    flags interval
    elements = { tcp . ssh }
  }

  set internal_ports {
    type  inet_proto . inet_service
    flags interval
    elements = { udp . bootps, udp . dhcpv6-server, udp . domain, udp . mdns, tcp . domain }
  }

  chain input {
    meta nfproto ipv6 udp dport dhcpv6-client mark set mark | $MARK_ACCEPT comment "Allow DHCPv6 client"

    iifname "lo" mark set mark | $MARK_ACCEPT comment "Allow local traffic"

                          meta l4proto . th dport @external_ports mark set mark | $MARK_ACCEPT comment "Allow whitelisted external ports"
    iifname @internal_ifs meta l4proto . th dport @internal_ports mark set mark | $MARK_ACCEPT comment "Allow whitelisted internal ports"

    iifname @internal_ifs meta l4proto . th dport @internal_ports mark set mark | $MARK_ACCEPT comment "Allow whitelisted internal ports IPv4"
    iifname @internal_ifs meta l4proto . th dport @internal_ports mark set mark | $MARK_ACCEPT comment "Allow whitelisted internal ports IPv6"
  }
}
