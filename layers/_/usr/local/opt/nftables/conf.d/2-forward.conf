# NL

table inet user {
  set pass_v4 {
    type  inet_proto . inet_service . ipv4_addr
    flags interval
  }

  set pass_v6 {
    type  inet_proto . inet_service . ipv6_addr
    flags interval
  }

  chain forward {
    iif lo mark set $ACCEPT comment "Allow local traffic"

    iifname @internal_ifs mark set $ACCEPT comment "Allow local iface traffic"

    iifname != @external_ifs ip  saddr @local_v4 ct status { dnat } mark set $ACCEPT comment "Allow local DNATed traffic"
    iifname != @external_ifs ip6 saddr @local_v6 ct status { dnat } mark set $ACCEPT comment "Allow local DNATed traffic"
    iifname != @external_ifs ip  saddr @local_v4 mark set $ACCEPT comment "Allow local IP4 traffic"
    iifname != @external_ifs ip6 saddr @local_v6 mark set $ACCEPT comment "Allow local IP6 traffic"

    meta l4proto . th dport . ip  daddr @pass_v4 mark set $ACCEPT comment "Pass IPv4"
    meta l4proto . th dport . ip6 daddr @pass_v6 mark set $ACCEPT comment "Pass IPv6"
  }
}
