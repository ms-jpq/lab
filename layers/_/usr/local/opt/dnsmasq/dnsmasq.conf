bind-dynamic
bootp-dynamic
cache-size=0
clear-on-reload
dhcp-authoritative
dhcp-client-update
dhcp-fqdn
dhcp-generate-names=tag:${IFACE}
dhcp-hostsdir=/run/local/dnsmasq/${INSTANCE}/dhcp.hosts.d
dhcp-leasefile=/run/local/dnsmasq/${INSTANCE}/leases
dhcp-option=option6:dns-server,[fd00::]
dhcp-option=option6:domain-search,${DOMAIN}
dhcp-option=option:dns-server,0.0.0.0
dhcp-option=option:domain-name,${DOMAIN}
dhcp-option=option:domain-search,${DOMAIN}
dhcp-option=option:router,0.0.0.0
dhcp-option=option:server-ip-address,0.0.0.0
dhcp-optsdir=/run/local/dnsmasq/${INSTANCE}/dhcp.opts.d
dhcp-range=${IPV4_LO},${IPV4_HI},${TTL}
dhcp-range=::,constructor:${IFACE},ra-stateless,ra-names,64,${TTL}
dhcp-range=::2,::ffff:ffff:ffff:ffff,constructor:${IFACE},slaac,64,${TTL}
dhcp-rapid-commit
dhcp-script=/usr/local/opt/dnsmasq/libexec/dhcp-script.sh
dns-forward-max=999999
domain=${DOMAIN}
enable-ra
hostsdir=/run/local/dnsmasq/${INSTANCE}/hosts.d
interface-name=_gateway.${DOMAIN},${IFACE}
interface=${IFACE}
local-service
local=/${DOMAIN}/
localmx
log-facility=-
neg-ttl=0
no-hosts
no-negcache
no-poll
no-resolv
pid-file=${PIDFILE}
proxy-dnssec
quiet-dhcp
quiet-dhcp6
quiet-ra
ra-param=*,6,${TTL}
script-on-renewal
selfmx
server=127.0.0.53
strict-order
