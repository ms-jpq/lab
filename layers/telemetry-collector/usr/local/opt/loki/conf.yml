# https://grafana.com/docs/loki/latest/configure/
---
auth_enabled: false

ui:
  enabled: true

server:
  log_level: warn

common:
  replication_factor: 1
  path_prefix: /tmp
  ring:
    kvstore:
      store: inmemory
  storage:
    filesystem:
      chunks_directory: /var/lib/local/loki/chunks
      rules_directory: /var/lib/local/loki/rules

limits_config:
  ingestion_burst_size_mb: 420
  ingestion_rate_mb: 69
  per_stream_rate_limit: 69MB
  per_stream_rate_limit_burst: 420MB
  reject_old_samples: false

schema_config:
  configs:
    - store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h
