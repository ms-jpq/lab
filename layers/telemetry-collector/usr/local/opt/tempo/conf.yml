# https://grafana.com/docs/tempo/latest/configuration/
---
stream_over_http_enabled: true
server:
  http_listen_port: 3200
  grpc_listen_port: 9096
  log_level: warn

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 127.0.0.53:4317

metrics_generator:
  storage:
    path: /var/lib/local/tempo/generator/wal
  traces_storage:
    path: /var/lib/local/tempo/generator/traces

storage:
  trace:
    backend: local
    wal:
      path: /var/lib/local/tempo/wal
    local:
      path: /var/lib/local/tempo/blocks

# compactor:
#   compaction:
#     block_retention: 720h

ingester:
  trace_idle_period: 1s
  max_block_duration: 1s
  flush_check_period: 1s
