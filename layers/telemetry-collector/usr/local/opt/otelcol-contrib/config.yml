# https://opentelemetry.io/docs/collector/configuration/
---
extensions:
  &cursor file_storage/journald:
    directory: /var/lib/local/otelcol-contrib
receivers:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/receiver/journaldreceiver
  &input journald:
    merge: true
    all: true
    convert_message_bytes: true
    retry_on_failure:
      enabled: true
    storage: *cursor
    operators:
      - type: remove
        field: body.__CURSOR
      - type: remove
        field: body.__MONOTONIC_TIMESTAMP
      - type: remove
        field: body.__SEQNUM
      - type: remove
        field: body.__SEQNUM_ID
processors:
  # https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/transformprocessor
  &meta transform:
    log_statements:
      - >-
        set(resource.attributes["service.namespace"], log.body["_HOSTNAME"]) where log.body["_HOSTNAME"] != nil
      - >-
        set(resource.attributes["service.name"], "_journald_")
      - >-
        set(resource.attributes["service.name"], log.body["SYSLOG_IDENTIFIER"])
      - >-
        set(resource.attributes["service.name"], log.body["_SYSTEMD_UNIT"]) where not IsMatch(log.body["_SYSTEMD_UNIT"], "\\.slice$")
      - >-
        set(resource.attributes["service.name"], log.body["_KERNEL_SUBSYSTEM"])
exporters:
  &output otlphttp:
    endpoint: http://127.0.0.53:3100/otlp
service:
  telemetry:
    logs:
      level: warn
  extensions:
    - *cursor
  pipelines:
    logs:
      receivers:
        - *input
      processors:
        - *meta
      exporters:
        - *output
