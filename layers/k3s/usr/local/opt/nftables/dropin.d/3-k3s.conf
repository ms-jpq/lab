#

add element inet user internal_ports { tcp . 6443 }

table inet user {
  set k3s_ifs {
    type  ifname
    flags interval
    elements = { "veth*", "cni*", "flannel*" }
  }

  chain forward {
    iifname @k3s_ifs ip  saddr @internal_v4 ip  daddr != 127.0.0.0/8 mark set mark | 0xb00b0000 counter comment "Allow local IP4 traffic"
    iifname @k3s_ifs ip6 saddr @internal_v6 ip6 daddr != ::1/128     mark set mark | 0xb00b0000 counter comment "Allow local IP6 traffic"
  }
}
