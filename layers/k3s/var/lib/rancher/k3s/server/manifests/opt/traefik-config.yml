# https://github.com/traefik/traefik-helm-chart/blob/master/traefik/VALUES.md
---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - --serverstransport.insecureskipverify=true
    ingressRoute:
      dashboard:
        enabled: true
    ports:
      traefik:
        exposedPort: 9000
        expose:
          default: true
      web:
        exposedPort: 8008
        forwardedHeaders:
          insecure: true
        proxyProtocol:
          insecure: true
      websecure:
        expose:
          default: false
    providers:
      kubernetesCRD:
        allowCrossNamespace: true
    metrics:
      prometheus:
        entryPoint: traefik
