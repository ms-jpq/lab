---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: &chart reloader
  namespace: kube-system
spec:
  chart: *chart
  createNamespace: true
  repo: https://stakater.github.io/stakater-charts
  targetNamespace: *chart
  valuesContent: |-
    reloader:
      autoReloadAll: true
      reloadOnCreate: true
      reloadOnDelete: true
