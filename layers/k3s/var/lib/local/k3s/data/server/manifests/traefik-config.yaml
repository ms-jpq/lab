---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - --serverstransport.insecureskipverify=true
    ports:
      traefik:
        expose:
          default: true
      web:
        exposedPort: 8008
        forwardedHeaders:
          insecure: true
        proxyProtocol:
          insecure: true
      websecure:
        default: false
