[pgbouncer]
auth_hba_file = /usr/local/opt/postgresql/pg_hba.conf
auth_type = hba
auth_user = postgres
client_tls_cert_file = /var/cache/local/self-signed/pgbouncer/ssl.crt
client_tls_key_file = /var/cache/local/self-signed/pgbouncer/ssl.key
client_tls_sslmode = require
dns_nxdomain_ttl = 0
ignore_startup_parameters = extra_float_digits
listen_addr = *
listen_port = 5432
log_connections = 0
log_disconnections = 0
log_stats = 0
so_reuseport = 1
unix_socket_dir = /run/postgresql
unix_socket_mode = 0220

%include /usr/local/opt/postgresql/pgbouncer.database.ini
