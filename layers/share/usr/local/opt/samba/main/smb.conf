[global]
  ##################
  # IDENTIFICATION #
  ##################

  # Server name
  server string = %h

  ############
  # SECURITY #
  ############

  # ignore ad
  # server role = standalone
  # Bad usernames map to guest
  map to guest = bad user
  # Guest privilege
  guest account = ubuntu

  # Allow write
  read only = no
  # Allow guests
  guest ok = yes
  guest only = yes

  #######
  # VFS #
  #######

  # TODO: https://www.samba.org/samba/docs/current/man-html/vfs_zfsacl.8.html

  # fruit ->         compatibility with fapple smb
  # streams_xattr -> supports ntfs attrs
  # recycle ->       recycle bin
  vfs objects = fruit streams_xattr

  # vfs_fruit opts #
  # https://www.samba.org/samba/docs/current/man-html/vfs_fruit.8.html
  fruit:model = Windows
  fruit:resource = xattr
  fruit:metadata = stream
  fruit:time machine = yes
  # vfs_fruit opts #

  spotlight backend = tracker

  ########
  # USER #
  ########

  usershare prefix allow list = /media
  usershare max shares = 255
  usershare allow guests = yes

  ###############
  # PERFORMANCE #
  ###############

  use sendfile = yes
