---
# m4_define([PORT_BEGIN], [2000])
# m4_define([PROTOCOLS], [shadowsocks, trojan, vmess])
# m4_define([TCP_TRANSPORTS], [tcp, ws])
# m4_define([UDP_TRANSPORTS], [quic])
# m4_define([PORT], PORT_BEGIN)

_:
  s: &s-PROTOCOL
  c: &c-PROTOCOL

  s-shadowsocks: &s-shadowsocks
    networks: tcp,udp
    method: &ss-method AES_256_GCM
    password: &password m4_esyscmd(./libexec/uuidgen.py m5_assert([ENV_V2R_SEED]))

  s-trojan: &s-trojan
    users:
      - *password

  s-vmess: &s-vmess
    users:
      - *password

  c-shadowsocks: &c-shadowsocks
    method: *ss-method
    password: *password

  c-trojan: &c-trojan
    password: *password

  c-vmess: &c-vmess
    uuid: *password

  x-stream: &x-stream
    socketSettings:
      tcpFastOpen: true

server:
  log:
    access: &stdout
      type: Console
    error:
      <<: *stdout

  service: &service
    stats: {}
    policy:
      system:
        stats:
          inboundDownlink: true
          inboundUplink: true
          outboundDownlink: true
          outboundUplink: true

  routing:
    domainStrategy: IpIfNonMatch
    rule:
      - tag: &die blocked
        geoip:
          - filePath: /usr/local/share/v2ray/geoip.dat
            code: private

  outbounds:
    - protocol: freedom
    - protocol: blackhole
      tag: *die

  inbounds:
    # m5_for([PROTOCOL], [
    # m5_for([TRANSPORT], [
    - listen: 127.0.0.53
      port: "PORT"
      streamSettings:
        <<: *x-stream
        transport: TRANSPORT
      protocol: PROTOCOL
      settings:
        <<: *s-PROTOCOL
    # m4_pushdef([PORT], m4_eval(PORT + 1))
    # ], TCP_TRANSPORTS)
    # ], PROTOCOLS)

client:
  log:
    access:
      <<: *stdout
    error:
      <<: *stdout

  service:
    <<: *service
    backgroundObservatory:
      subjectSelector: &ldrs
        - &ldr ldr-
      probeInterval: 1h
    burstObservatory:
      subjectSelector: *ldrs

  routing:
    balancingRule:
      - tag: *ldr
        outboundSelector: *ldrs
        strategy:
          type: random

    rule:
      - tag: &local passthrough
        geoip:
          - filePath: /usr/local/share/v2ray/geoip.dat
            code: private
      - tag: *local
        geoip:
          - filePath: /usr/local/share/v2ray/geoip.dat
            code: cn
      - tag: *local
        geoDomain:
          - filePath: /usr/local/share/v2ray/geosite.dat
            code: cn

      - balancerTag: *ldr
        portList: 1-65535

  inbounds:
    - protocol: dokodemo-door
      port: 20001
      settings:
        networks: tcp,udp
        followRedirect: true

    - protocol: socks
      port: 20002
      settings:
        udpEnabled: true

    - protocol: http
      port: 20003

  outbounds:
    - protocol: freedom
      tag: *local

    # m4_define([PORT], PORT_BEGIN)
    # m5_for([PROTOCOL], [
    # m5_for([TRANSPORT], [
    - tag: ldr-PROTOCOL-TRANSPORT
      protocol: PROTOCOL
      streamSettings:
        <<: *x-stream
        security: utls
        securitySettings:
          imitate: randomized
        transport: TRANSPORT
      mux:
        enabled: true
      settings:
        address: PROTOCOL-TRANSPORT.m5_assert([ENV_V2R_DOMAIN])
        port: 443
        <<: *c-PROTOCOL
    # m4_pushdef([PORT], m4_eval(PORT + 1))
    # ], TCP_TRANSPORTS)
    # ], PROTOCOLS)
