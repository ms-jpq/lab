# NL

define V2FLY = 8888;
define V2SOCK = 30001-30002;

add element inet user internal_ports { tcp . $V2SOCK, udp . $V2SOCK }

table inet user {
  chain prerouting {
    iifname != @external_ifs ip  daddr != @local_v4 meta l4proto { tcp, udp } th dport https tproxy ip  to :$V2FLY
    iifname != @external_ifs ip6 daddr != @local_v6 meta l4proto { tcp, udp } th dport https tproxy ip6 to :$V2FLY
  }
}
