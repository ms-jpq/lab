---
services:
  srv:
    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    userns_mode: auto
    restart: always
    cpu_shares: 128
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --spider
        - --timeout
        - "1"
        - --
        - localhost:3333
    labels:
      - traefik.enable=true
      - traefik.http.services.${COMPOSE_PROJECT_NAME}.loadbalancer.server.port=3333
      - traefik.http.routers.${COMPOSE_PROJECT_NAME}.rule=HostRegexp(`^dht\.`)
    environment:
      POSTGRES_DB: bitmagnet
      POSTGRES_USER:
      POSTGRES_HOST:
      POSTGRES_PASSWORD:
    command:
      - worker
      - run
      - --keys=http_server
      - --keys=queue_server
      - --keys=dht_crawler
    ports:
      - "3334:3334/tcp"
      - "3334:3334/udp"
